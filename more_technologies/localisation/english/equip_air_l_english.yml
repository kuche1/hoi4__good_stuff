 USA_naval_helicopter_equipment_1:"Bell HTL-4 Sioux"
 USA_naval_helicopter_equipment_1_short:"HTL-4 Sioux"
 USA_naval_helicopter_equipment_1_desc:"The HTL-4 Sioux is the most common Navy version of the Bell-47. The Bell-47 was the first USA helicopter certified for civilian use on 8 March, 1946. It is a single rotor and engine light helicopter that was manufactured by Bell Helicopter. The US Navy began procurement of this helicopter with the HTL-2 and HTL-3. The HTL-4 was the first major version, and the HTL-5 with a 0-335-5 engine followed. An HTL-6 and HTL-7 also saw service with the navy."
 USA_naval_helicopter_equipment_2:"Sikorski HSS-1 Seabat"
 USA_naval_helicopter_equipment_2_short:"HSS-1 Seabat"
 USA_naval_helicopter_equipment_2_desc:"The HSS-1 Seabat was a multi-purpose helicopter produced by Sikorsky in the United States. It was developed as a replacement for the UH-19 Chickasaw series of helicopters, and from the beginning it was to be used as an anti-submarine platform by the navy. The US Army, USMC, USCG, and twenty five other countries used a variant of the Choctaw."
 USA_utility_helicopter_equipment_1:"Sikorsky H-34"
 USA_utility_helicopter_equipment_1_short:"H-34"
 USA_utility_helicopter_equipment_1_desc:"The H-34 Choctaw was a variant of the HSS-1 Seabat. The Seabat was ready for the Navy in September of 1954. The Army adopted the Seabat as the Choctaw in 1955 and the Marine Corps in 1957 as the S-58 Seahorse. It was capable of carrying 18 combat ready soldiers or a 1350kg load. The Choctaw went on to become a commercial success."
 USA_utility_helicopter_equipment_2:"Bell UH-1A Iroquois"
 USA_utility_helicopter_equipment_2_short:"UH-1A Iroquois"
 USA_utility_helicopter_equipment_2_desc:"The UH-1A Iroquois was a multipurpose utility helicopter developed by Bell Helicopter. The official army designation 'Iroquis' was almost never used. It earned the nickname 'Huey' because of its initial designation HU-1A, and it is most famous for its use in the Vietnam War. The primary uses were transporting troops, medical evac, cargo transport, and aerial attack. The Huey was the first turbine-equipped US Helicopter to go into production."
 
