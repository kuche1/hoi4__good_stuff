 SOV_jet_CAS_equipment_1:0 "Yakovlev Yak-23 Flora"
 SOV_jet_CAS_equipment_1_desc:0 "The Yakovlev Yak-23 “Flora” was a Soviet designed ground attack aircraft introduced in 1949. The aircraft was a development of the Yak-15 jet fighter. The Yak-23 was primarily exported to Warsaw pact nations, where it remained in service until the late 1950’s."
 SOV_jet_CAS_equipment_1_short:0 "Yak-23 Flora"
 SOV_jet_CAS_equipment_2:0 "Ilyushin Il-40 Brawny"
 SOV_jet_CAS_equipment_2_desc:0 "The Ilyushin Il-40 “Brawny” was the first Soviet attempt at an exclusively ground attack jet aircraft. During its first flight in 1953, the aircraft displayed many issues like engine flameouts and hiccuping. The aircraft was completely redesigned and production was ordered in 1955. However, after 5 aircraft had been built the program was cancelled. The Soviet Air Force had cancelled the plane because their doctrine had shifted from close air support to tactical nuclear weapon usage. The Il-40 never saw combat and only served with the USSR."
 SOV_jet_CAS_equipment_2_short:0 "Il-40 Brawny"
 SOV_jet_CAS_equipment_3:0 "Ilyushin Il-102 Brawny"
 SOV_jet_CAS_equipment_3_desc:0 "The Ilyushin Il-102 was a Soviet ground attack aircraft. It was developed based upon the Il-40. Although the program was rejected by the Soviet Air Force, Ilyushin continued the project as a private venture. 2 Prototypes were constructed, 1 of which make its maiden flight in 1982. The aircraft was never used in active service or exported."
 SOV_jet_CAS_equipment_3_short:0 "Il-102 Brawny"
 SOV_jet_CAS_equipment_4:0 "Sukhoi Su-7B Fitter"
 SOV_jet_CAS_equipment_4_desc:0 "The bomber variant of the Su-7 “Fitter-A” first flew in March of 1959, later entering service in 1961. It would go on to be the primary Soviet ground attack aircraft of the 1960’s. From 1957-1972 over 1400 Su-7Bs were constructed, many of which were exported. The aircraft was relatively popular overseas seeing service 10 nations. It saw extensive service in both the Indian and Egyptian Air Forces. The aircraft remains in limited service in North Korea."
 SOV_jet_CAS_equipment_4_short:0 "Su-7B Fitter"

