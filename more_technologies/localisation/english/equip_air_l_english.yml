 SOV_naval_helicopter_equipment_1:"Kamov Ka-15 Hen"
 SOV_naval_helicopter_equipment_1_short:"Ka-15 Hen"
 SOV_naval_helicopter_equipment_1_desc:"The Ka-15 Hen was a two-seat utility helicopter with coaxial rotors that first flew on 14 April, 1952. It’s not until 1955 that the Ka-15 received government approval and production began in 1956. It is the first mass-produced helicopter and its use was both military and commercial. The Ka-15 was the commercial variation and the Ka-15M was used by the Soviet Navy. A four seat version, Kamov Ka-18 Hog, was also developed. Kamov Design Bureau is the rotorcraft manufacturing company that is located just outside of Moscow. Its alias name Hen is the Nato reporting name. Soviet helicopters were given a nickname starting with the letter H."
 SOV_naval_helicopter_equipment_2:"Kamov Ka-20 Harp"
 SOV_naval_helicopter_equipment_2_short:"Ka-20 Harp"
 SOV_naval_helicopter_equipment_2_desc:"The Ka-20 Harp was a twin-engine prototype that was designed and built by Kamov. It was developed from the Ka-15 for the Soviet Navy. It had a similar twin contra-rotating three-blade rotors of the Ka-15. Where three blades rotate in one direction and three blades in the other direction. This is the prototype and the Ka-25 Hormone was the production version. The Ka-25 was used for anti-submarine warfare, search and rescue, and over the horizon targeting for cruise missiles."
 SOV_utility_helicopter_equipment_1:"Mil Mi-4 Hound"
 SOV_utility_helicopter_equipment_1_short:"Mi-4 Hound"
 SOV_utility_helicopter_equipment_1_desc:"The Mi-4 Hound was built in response to the UH-19 Chickasaw and the deployment of US helicopters during the Korean War. In comparison to the Chickasaw this helicopter has strong resemblance, but it is larger, able to lift more weight, and built in larger numbers. This helicopter was the foundation that the Soviet Army Aviation was built upon. Both military and civil aviation used this helicopter for several decades. Over 4,000 Hounds of all variants were produced, and some were still in limited service in North Korea as late as 2014."
 SOV_utility_helicopter_equipment_2:"Yakovlev Yak-24 Horse"
 SOV_utility_helicopter_equipment_2_short:"Yak-24 Horse"
 SOV_utility_helicopter_equipment_2_desc:"The Yak-24 Horse is a twin-engine, tandem rotor (one front and one rear), transport helicopter that was developed by Yakovlev in the 1950’s. It saw limited service in the Soviet Airforce, and it is believed that less than 100 helicopters were produced. The first flight was on 3 July 1952 and it has since been retired from active service, but that date is unknown. The Yak-24 could carry 30 airborne troops, or 18 stretchers, or 3,000 Kg of cargo. Production of this helicopter was ended due to technical problems, and the more successful Mil Mi-6 took over as a heavy transport helicopter."
 
