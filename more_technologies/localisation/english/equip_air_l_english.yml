 naval_helicopter_equipment:"Naval Helicopter"
 naval_helicopter_equipment_1:"Naval Helicopter I"
 naval_helicopter_equipment_1_short:"ASW Helo I"
 naval_helicopter_equipment_1_desc:"Anti-Submarine helicopters and their vessels have two advantages over a submarine. Those are speed and standoff. The helicopter can gain an advantage by its speed to search and locate a submarine. Once a submarine has been located the vessel then has the advantage to stand off while the helicopter attacks the submarine. The helicopter is immune to any counter attack from a submarine"
 naval_helicopter_equipment_2:"Naval Helicopter II"
 naval_helicopter_equipment_2_short:"ASW Helo II"
 naval_helicopter_equipment_2_desc:"Anti-submarine helicopters are expensive to build and maintain, and historical encounters between surface vessels and submarines occur mostly when defending convoys. Thus, not every ship should be equipped with anti-submarine helicopters. Helo-equipped hunter-killer ASW carriers and true helo-equipped destroyers are a good balance between the expense and advantages that these vessels offer."
 
 utility_helicopter_equipment:"Utility Helicopter"
 utility_helicopter_equipment_1:"Utility Helicopter I"
 utility_helicopter_equipment_1_short:"Utility Helo I"
 utility_helicopter_equipment_1_desc:"There are seven main types of modern helicopters; attack, transport, observation, utility, maritime, multi-role, and search and rescue helicopters. During WWII the main roles for helicopters were; observation, transport, and search and rescue. The German Focke-Achegelis Fa 330 was towed behind a u-boat and used for observation. Luftwaffe Transportstaffel 40 transported prisoners, and conducted a search and rescue mission for a lost German pilot. The U.S. army sent Sikorsky helicopters to the China-Bruma-India theater for rescue work, search and rescue of downed airmen. US helicopters were also used to transport aircraft parts in the south Pacific."
 utility_helicopter_equipment_2:"Utility Helicopter II"
 utility_helicopter_equipment_2_short:"Utility Helo II"
 utility_helicopter_equipment_2_desc:"During WWII helicopters had little impact on the outcome of the war; however, their development and use continued. The US had six different models in service during the Korean War, and by the Vietnam War the use of helicopters had expanded again. The US 1st Cavalry Division (Airmobile) deployed helicopters on a large scale. They were used as troop carriers, cargo lift ships, medivacs, and as aerial rocket artillery. This mix of technology and troops allows a division to deploy into combat when and where ever it is needed."
  
 
