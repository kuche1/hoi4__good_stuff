 FRA_naval_helicopter_equipment_1:"Aérospatiale SA 313G Alouette II Marine"
 FRA_naval_helicopter_equipment_1_short:"Alouette II Marine"
 FRA_naval_helicopter_equipment_1_desc:"The Alouette II (Lark) Marine was manufactured by Sud Aviation for both military and civilian use. The first flight was 12 Mar 1955, and it’s the first gas turbine-powered helicopter to be manufactured. This light helicopter was in production for almost 20 years and in that time over 1,300 helicopters of all variants were assembled. It’s primary use was for reconnaissance, air-sea rescue, and anti-submarine. In an anti-submarine warfare role it carried acoustic torpedoes. Some Alouette II’s were still being used at the start of the 21st century."
 FRA_naval_helicopter_equipment_2:"Aérospatiale SA 316G Alouette III Marine"
 FRA_naval_helicopter_equipment_2_short:"Alouette III Marine"
 FRA_naval_helicopter_equipment_2_desc:"The Alouette III Marine (Lark) first flew on 28 February 1959. Production started in 1961 and more than 2,000 helicopters of all variants were manufactured from 1961 until 1985. Over 60 nations used the Lark for military use. The French Navy announced in January 2018 that it would replace its fleet of the Alouette III with the Aérospatiale SA 330 Puma."
 FRA_utility_helicopter_equipment_1:"Aérospatiale SA 313B Alouette II"
 FRA_utility_helicopter_equipment_1_short:"Alouette II"
 FRA_utility_helicopter_equipment_1_desc:"The Alouette II Lark was manufactured by Sud Aviation for both military and civilian use. The first flight was 12 Mar 1955, and it’s the first gas turbine-powered helicopter to be manufactured. It’s primary use was for reconnaissance, anti-tank, and liaison. The helicopter was first used in the Algerian War for the French Army when it entered service. It could carry four fully equipped soldiers, and it is possibly the first helicopter gunship. In an anti-tank role it carried either the SS.10 or SS.11 MCLOS wire-guided anti-tank missile."
 FRA_utility_helicopter_equipment_2:"Aérospatiale SA 316B Alouette III"
 FRA_utility_helicopter_equipment_2_short:"Alouette III" 
 FRA_utility_helicopter_equipment_2_desc:"The Alouette III Lark was developed from the successful Alouette II Lark and it entered service in the very early 1960’s. It was a larger version of the Alouette II, and would become a popular rotorcraft. More than 2,000 of these helicopters were built. It carried out the same roles for military operations as the Alouette II Lark. By 2010 this helicopter was being phased out of service by its operators. The French military was looking forward to replacing them with the newly developed Airbus Helicopter H160." 
 FRA_cargo_helicopter_equipment_1:0 "Aérospatiale SA 321 Super Frelon"
 FRA_cargo_helicopter_equipment_1_short:0 "Super Frelon"
 FRA_cargo_helicopter_equipment_1_desc:0 "The SA 321 Super Frelon is a three-engine heavy transport helicopter built by Sud Aviation, and its maiden flight was on 7 December 1962. It was used for transport, ASW, SAR, and as a utility transport. The first prototype was customized for the needs of the French Air Force, and the second prototype was modified for the French Navy. It was this second prototype that would be most heavily used by naval air arms; ie, the French Navy and the People’s Liberation Army Naval Air Force. The French Navy would retire the helicopter on 30 April 2010. It was replaced by the Eurocopter EC 225."
 
 ENG_naval_helicopter_equipment_1:"Westland Whirlwind HAS.7"
 ENG_naval_helicopter_equipment_1_short:"Whirlwind HAS.7"
 ENG_naval_helicopter_equipment_1_desc:"The Whirlwind HAS.7 was built under licence by Westland Aircraft, and it was a variant of the Sikorsky UH-19 Chickasaw helicopter. Its primary use by the Royal Navy was anti-submarine, and search and rescue. This was the first helicopter that was specifically designed to hunt for submarines. Two helicopters would work together when performing this task. One would be the hunter by deploying sonar while others would be the killers by using either a Mark 30 or Mark 44 torpedo."
 ENG_naval_helicopter_equipment_2:"Westland Wessex HAS.1"
 ENG_naval_helicopter_equipment_2_short:"Wessex HAS.1"
 ENG_naval_helicopter_equipment_2_desc:"The Wessex HAS.1 was built under licence by Westland Aircraft, and it was a variant of the Sikorsky H-34. The Royal Navy was first to use this helicopter, but later the Royal Air Force and Royal Marines would order variants for their needs as well. Its primary use was for anti-submarine warfare. It was also used for air-sea rescue and as a utility helicopter. The Wessex was introduced in 1961 and its capabilities exceeded that of the Whirlwind. However, two helicopters were still needed for anti-submarine warfare. One would carry a dipping sonar and the other would have either depth charges or torpedoes."
 ENG_utility_helicopter_equipment_1:"Westland WS-51 Dragonfly"
 ENG_utility_helicopter_equipment_1_short:"Dragonfly"
 ENG_utility_helicopter_equipment_1_desc:"The Dragonfly HR.3 was built under licence by Westland Aircraft, and it was a variant of the Sikorsky H03S-1. It entered service in 1950 and was used in an air-sea rescue role. The Royal Airforce also used a number of these for casualty evacuation. It was replaced by the Whirlwind HAS.7."
 ENG_utility_helicopter_equipment_2:"Westland Wessex"
 ENG_utility_helicopter_equipment_2_short:"Wessex"
 ENG_utility_helicopter_equipment_2_desc:"The RAF Wessex HAR.2 was built under licence by Westland Aircraft, and it was a variant of the Sikorsky H-34. The RN first deployed the HAS.1 in 1961 and the RAF HAR.2 in 1962. The RAF used the Wessex for both search and rescue, and transport. As a search and rescue aircraft it was ideal for flying in mountainous regions. The RAF continued flying the Wessex until 2003 when it was retired from service."
 ENG_cargo_helicopter_equipment_1:0 "Bristol Type 173"
 ENG_cargo_helicopter_equipment_1_short:0 "Type 173"
 ENG_cargo_helicopter_equipment_1_desc:0 "The Bristol Type 192 Belvedere was a twin-engine transport helicopter built by the Bristol Aeroplane Company. It was a commercial helicopter, Bristol Type 173, that the RAF took interest in. The Type 173 first flew on 3 January 1952, and the TYpe 173 on 5 July 1958. Its primary roles were troop transport, supply drops, and casualty evacuations."
 
