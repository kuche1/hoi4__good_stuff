 cargo_helicopter_equipment:0 "Cargo Helicopter"
 cargo_helicopter_equipment_1:0 "Cargo Helicopter"
 cargo_helicopter_equipment_1_short:0 "Cargo Helicopter"
 cargo_helicopter_equipment_1_desc:0 "Cargo helicopters are used for transporting cargo that is either carried internally or externally by suspending the load from an attached point underneath the helicopter. During an air assault operation these helicopters can be used in support to provide supplies, equipment, or troops for the air assault, and medevac out casualties."
 
 USA_cargo_helicopter_equipment_1:0 "Sikorsky CH-37 Mojave"
 USA_cargo_helicopter_equipment_1_short:0 "CH-37 Mojave"
 USA_cargo_helicopter_equipment_1_desc:0 "The Sikorsky CH-37 Mojave’s first flight was on 18 December 1953. It is a heavy-lift cargo helicopter that is powered by a piston-driven engine. This engine design limited the useful life span of this helicopter because more powerful turboshaft designs were being developed in the 1950’s. Of the 154 Ch-37 that were built the navy took two helicopters. The army and marine corps took the rest. No other nations placed any orders as this design was too expensive to order and operate Four Ch-37’s were deployed to the Vietnam conflict for downed US aircraft recovery."
 SOV_cargo_helicopter_equipment_1:0 "Mil Mi-6 Hook"
 SOV_cargo_helicopter_equipment_1_short:0 "Mi-6 Hook"
 SOV_cargo_helicopter_equipment_1_desc:0 "The Mi-6 Hook is a heavy transport helicopter that was designed by the Mil design bureau. This was the first turboshaft-powered helicopter that the Soviet Union produced. It was the largest helicopter when it was designed in the mid 1950’s, and it had a maximum load capacity of 12,000Kg. It can transport 65 soldiers, or 41 stretchers with two attendants, or light AVF’s. Over 900 Mi-6 were built (for both military and civil use) from 1959 to 1980, and the Hook was retired from service in 2002."
 
