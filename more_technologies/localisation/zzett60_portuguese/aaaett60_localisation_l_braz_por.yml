 JAP_infantry_equipment_4:0 "Howa R-3"
 JAP_infantry_equipment_4_short:0 "R-3" 
 JAP_infantry_equipment_4_desc:0 "O rifle Howa R-3 foi baseado no rifle US M-14. Com a conclusão da Segunda Guerra Mundial, a Ordem de Potsdam proibiu o Japão de produzir armas. No entanto, com a guerra na península coreana, a Ordem de Potsdam foi alterada, permitindo ao Japão fabricar armas para os militares japoneses. A Howa Machinery (rebatizada após a Segunda Guerra Mundial de Toyoda's Loom Works) começou a desenvolver equipamentos para os militares japoneses. Os protótipos de rifles Howa R-1 e R-2 foram baseados no US ArmaLite AR-10 (o predecessor do AR-15). O protótipo R-3 surgiu logo depois, mas não foi oficialmente adotado pelos militares." 
 JAP_infantry_equipment_5:0 "Howa Type 64"
 JAP_infantry_equipment_5_short:0 "Type 64"
 JAP_infantry_equipment_5_desc:0 "O Howa Type 64 é um rifle de batalha operado a gás usado exclusivamente pelas Forças de Autodefesa do Japão e pela Guarda Costeira japonesa. Ele dispara um cartucho Nato de 7,62x51mm e possui um carregador de 20 cartuchos. Nunca foi exportado devido às estritas leis japonesas de exportação de anti-hardware. Vários protótipos anteriores ao Type 64 foram testados, mas foi o Howa R63E que foi usado como base para o desenvolvimento do Type 64. O rifle entrou em serviço em 1964 e ainda está em uso."
 
