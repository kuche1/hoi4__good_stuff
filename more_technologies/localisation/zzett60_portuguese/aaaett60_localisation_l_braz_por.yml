 ENG_guided_missile_equipment_3:0 "English Electric Aviation Blue Water"
 ENG_guided_missile_equipment_3_short:0 "Blue Water"
 ENG_guided_missile_equipment_3_desc:0 "O Blue Water foi um míssil balístico tático desenvolvido no Reino Unido para substituir os mísseis MGM-5 Corporal comprados dos EUA. Os requisitos foram estabelecidos em 1958, mas como o interesse de outros clientes na OTAN não se materializou, o projeto tornou-se financeiramente inviável e o projeto Blue Water foi cancelado em 1962."
 ENG_guided_missile_equipment_5:0 "de Havilland Propellers Blue Streak"
 ENG_guided_missile_equipment_5_short:0 "Blue Streak"
 ENG_guided_missile_equipment_5_desc:0 "Blue Streak foi a tentativa dos britânicos de manter uma dissuasão nuclear independente com base em um requisito de projeto em 1955. O sistema era um IRBM de combustível líquido capaz de lançar ogivas nucleares. O programa teve grande sucesso, embora lento, mas as restrições financeiras levaram o projeto militar a ser cancelado em 1960. Aplicações civis como lançador de satélites foram exploradas (tanto localmente quanto com aliados europeus), mas nunca se concretizaram."
 
 FRA_air_air_ir_missile_1:0 "Matra R 510" 
 FRA_air_air_ir_missile_1_desc:0 "O Matra R 510 foi um dos projetos desenvolvidos pela Matra como candidato ao programa AA 20. O projeto do R 510 era um míssil ar-ar guiado por IR que surgiu em 1953, e um lote de 100 unidades foi encomendado como uma pré-série em 1956. Problemas com a orientação IR não confiável levaram ao cancelamento do 510 em favor do 511 guiado por radar."  
 FRA_air_air_ir_missile_2:0 "Matra R 511 IR" 
 FRA_air_air_ir_missile_2_desc:0 "O Matra R 511 IR era uma versão guiada por infravermelho do R 511. Assim como o 510, o 511 enfrentou dificuldades com seu sistema de orientação IR, que era limitado para uso noturno. Com o enfraquecimento da distinção entre caças diurnos e noturnos no final dos anos 1950, um míssil ar-ar com uso exclusivo para combate noturno foi considerado desnecessário e nenhuma ordem do 511 IR foi feita." 
 
 FRA_air_air_missile_1:0 "Nord 5103 AA 20" 
 FRA_air_air_missile_1_desc:0 "O Nord AA 20 foi o primeiro míssil ar-ar operacional da França, baseado nos mísseis antitanque SS 10 e SS 11. O AA 20 era guiado manualmente, podia atacar alvos a até 4 km e tinha uma ogiva de fragmentação de 23 kg com fusível de proximidade. O desenvolvimento começou em 1952, mas só terminou em 1959, deixando-o para ser rapidamente substituído pelo míssil americano Sidewinder a partir de 1961." 
 FRA_air_air_missile_2:0 "Nord 5104 AA 25" 
 FRA_air_air_missile_2_desc:0 "O Nord 5104 AA 25 foi um desenvolvimento do programa AA 20, iniciado em 1958. O objetivo era introduzir um sistema de orientação automatizado com um radar a bordo. O Nord 5104 foi preterido em favor do Matra R 530 em desenvolvimento na época, o que acabaria por levar ao Matra Super 530." 
 FRA_air_air_missile_3:0 "Matra R 511" 
 FRA_air_air_missile_3_desc:0 "O Matra R 511, que era um candidato ao programa AA 20, era um míssil ar-ar com um sistema de orientação autônomo. Poderia atingir Mach 1,8 com uma ogiva de fragmentação de proximidade de 25 kg. Em 1961, o R 511 tornou-se o primeiro míssil ar-ar operacional da França com sistema de orientação autônomo, implantado na Marinha e na Força Aérea Francesas em sua versão guiada por radar, equipando o Vautour, o Mirage IIIC e o Aquilon."
 FRA_air_air_missile_4:0 "Matra Super 530" 
 FRA_air_air_missile_4_desc:0 "O Matra 530 foi desenvolvido usando o R 511 como base. O míssil deveria ser um míssil de interceptação totalmente guiado e o desenvolvimento começou em 1958. Em 1959, foi escolhido para equipar o interceptador Mirage III. O Super 530 foi uma versão atualizada desenvolvida para equipar o Mirage F1 a partir de 1969, da qual foram produzidas 1200 unidades. Ele acabou sendo adaptado para servir como o primeiro míssil ar-ar do Mirage 2000, sendo produzido no final da década de 1980."
 
 FRA_SAM_tech_1:0 "Direction des Etudes et Fabrications d'Armes Projectile Autopropulsé Radioguidé Contre Avions"
 FRA_SAM_tech_1_short:0 "DEFA PARCA"
 FRA_SAM_tech_1_desc:0 "O programa PARCA (Projectile Autopropulsé Radioguidé Contre Avions) foi um dos primeiros esforços nativos da França para desenvolver um sistema de mísseis terra-ar para defesa aérea, iniciado em 1948 pela Direction des Études et Fabrications d'Armes. Vários outros programas existiam baseados em projetos alemães do final da guerra, como o Wasserfall, e enquanto o PARCA aplicava algumas das lições aprendidas com os projetos alemães, foi o primeiro esforço para desenvolver um veículo essencialmente francês independente dos projetos alemães."
 # FRA_SAM_tech_2:0 "Direction des Etudes et Fabrications d'Armes NA-250"
 # FRA_SAM_tech_2_short:0 "NA-250"
 # FRA_SAM_tech_2_desc:0 "The NA-250 was an experimental missile developed within the Super-PARCA surface-to-air program to test a 250mm ramjet engine as a further development of the PARCA program. The NA-250 used four boosters to achieve Mach 1.5, where the ramjet took over before it could reach it maximum speed of Mach 3. The NA-250 never entered production as an operational missile, but was a relevant step towards more modern types."
 FRA_SAM_tech_2:0 "Sud-Est SNCASE SE-4400"
 FRA_SAM_tech_2_short:0 "SE-4400"
 FRA_SAM_tech_2_desc:0 "O SE-4400 foi planejado para ser o primeiro míssil terra-ar operacional da França. Era um míssil movido a jato de combustível líquido, lançado verticalmente, desenvolvido pela empresa SNCASE a pedido do governo francês de 1953 em diante. Ele poderia atingir velocidades de até Mach 3,7, mantendo uma velocidade média de cruzeiro de Mach 2,3 em busca de alvos de até 67.000 m. Após dificuldades com seus sistemas de orientação e ataque terminal, o RE-4400 foi cancelado em 1967 em favor do R-422 sendo desenvolvido pela Matra ao mesmo tempo."
 
 FRA_SAM_tech_4:0 "Matra R-422 SA 20"
 FRA_SAM_tech_4_short:0 "R-422 SA 20"
 FRA_SAM_tech_4_desc:0 "O Matra R-422 foi um dos mísseis desenvolvidos para o programa SA 20, como um míssil superfície-ar de combustível sólido. O R-422 pode atingir Mach 2,8 com alcance máximo de 48 km para alvos a 18.000 m. Apesar de seus números de desempenho não serem tão impressionantes quanto os do R-431, o R-422 foi escolhido para o programa por ser um projeto mais maduro, mais próximo da implantação operacional. Nenhum dos sistemas foi adotado e colocado em campo pelos franceses, que optaram pelo sistema US Hawk."

 FRA_SAM_tech_3:0 "Matra R-431 SA 20"
 FRA_SAM_tech_3_short:0 "R-431 SA 20"
 FRA_SAM_tech_3_desc:0 "O R-431, designado SA 20, era um míssil terra-ar lançado verticalmente, movido a jato de combustível líquido, desenvolvido na França no início dos anos 1950 pela Matra. Podia atingir até Mach 2,7 em busca de um alvo a 150 km de distância ou a 20.000 m de altitude. O programa foi um sucesso, mas acabou sendo cancelado em 1958 em favor do Matra R-422 devido à sua configuração de combustível sólido mais promissora."
  
 FRA_anti_tank_missile:0 "Nord-Aviation AS 20"
 FRA_anti_tank_missile_short:0 "AS 20"
 FRA_anti_tank_missile_desc:0 "O próprio AS 20 foi um desenvolvimento do míssil ar-ar AA 20. O míssil AS 20 foi introduzido em 1960 e podia atingir alvos a uma distância de 6 km com um erro de 5 metros. A partir do início dos anos 60, mais de 1700 AS 20 foram produzidos e utilizados pelas forças aéreas francesas, alemãs e italianas."
 
 FRA_anti_ship_missile_1:0 "Nord-Aviation AS 11" 
 FRA_anti_ship_missile_1_short:0 "AS 11" 
 FRA_anti_ship_missile_1_desc:0 "O AS 11 foi o primeiro esforço da França no desenvolvimento de um míssil anti-navio aerotransportado. Foi adaptado do míssil antitanque SS 11 e implantado em 1959, sendo eventualmente substituído pelo ligeiramente melhorado AS 12."
 FRA_anti_ship_missile_2:0 "Nord-Aviation AS 12" 
 FRA_anti_ship_missile_2_short:0 "AS 12" 
 FRA_anti_ship_missile_2_desc:0 "O AS 12 era uma versão atualizada do míssil antitanque SS 11 adaptado para o papel antinavio. O AS 12 foi implantado em helicópteros e aeronaves navais de movimento lento, pois era guiado manualmente. Podia lançar uma ogiva de 30 kg a um alvo a 6 km de distância." 
 FRA_anti_ship_missile_3:0 "Nord-Aviation AM 20"
 FRA_anti_ship_missile_3_short:0 "AM 20"
 FRA_anti_ship_missile_3_desc:0 "O AM 20 é uma versão imaginada do míssil ar-terra AS 20 adaptado para o papel anti-navio. O próprio AS 20 foi um desenvolvimento do míssil ar-ar AA 20. O míssil AS 20 foi introduzido em 1960 e podia atingir alvos a uma distância de 6 km." 
 
 FRA_ship_dp_missile_battery_1:"Masurca DP"
 FRA_ship_dp_missile_battery_1_desc:"O Masurca foi o míssil terra-ar de primeira geração da França, lançado no final da década de 1960. O sistema foi desenvolvido no final de uma série de outros projetos de mísseis para fechar a lacuna entre a tecnologia militar da França e as outras grandes potências no reino dos mísseis. O sistema foi instalado nas fragatas da classe Suffren."
 FRA_ship_light_ASM_battery_1:0 "Dual Nord-Aviation MM 12 launcher"
 FRA_ship_light_ASM_battery_1_short:0 "Dual MM 12 Launcher"
 FRA_ship_light_ASM_battery_1_desc:0 "O MM 12 foi o míssil antinavio de primeira geração da França. Baseado no míssil antitanque AS 12, o MM 12 era guiado manualmente e tinha um alcance limitado de 6 km, deixando muito desempenho na mesa em comparação com o míssil antinavio soviético de primeira geração P-15. O MM 12 foi instalado e implantado em helicópteros e aviões navais. A França acabaria alcançando o míssil MM38 Exocet de segunda geração altamente eficaz."
 FRA_ship_heavy_ASM_battery_1:0 "Quad Nord-Aviation MM 12 launcher"
 FRA_ship_heavy_ASM_battery_1_short:0 "Quadruple MM 12 Launcher"
 FRA_ship_heavy_ASM_battery_1_desc:0 "O MM 12 foi o míssil antinavio de primeira geração da França. Baseado no míssil antitanque AS 12, o MM 12 era guiado manualmente e tinha um alcance limitado de 6 km, deixando muito desempenho na mesa em comparação com o míssil antinavio soviético de primeira geração P-15. O MM 12 foi instalado e implantado em helicópteros e aviões navais. A França acabaria alcançando o míssil MM38 Exocet de segunda geração altamente eficaz."
 
 FRA_guided_missile_equipment_1:0 "SNCAC NC-3510"
 FRA_guided_missile_equipment_1_short:0 "NC-3510"
 FRA_guided_missile_equipment_1_desc:0 "O NC-3510 foi um dos primeiros desenvolvimentos franceses de mísseis ramjet. O projeto foi iniciado pela Société Nationale de Constructions Aéronautiques du Centre, a fim de atender aos pedidos do governo francês de mísseis movidos a jato de ar. Por razões orçamentárias, o projeto NC-3510 foi transferido para a empresa Sud-Est de Cannes, onde eventualmente seria desenvolvido no SE-4200."
 FRA_guided_missile_equipment_2:0 "Sud Aviation Casseur"
 FRA_guided_missile_equipment_2_short:0 "Casseur"
 FRA_guided_missile_equipment_2_desc:0 "Após o lançamento soviético do satélite Sputnik em 1957, o governo francês abriu um pedido e forneceu financiamento para o desenvolvimento de um míssil balístico francês para o Exército. O projeto foi liderado pela Sud Aviation e o motor fornecido pela Nord Aviation. Também chamado de X.407, o Casseur foi cancelado em 1959 devido a financiamento insuficiente."
 FRA_guided_missile_equipment_3:0 "Sol Sol Balistique Tactique VE121 Emeraude"
 FRA_guided_missile_equipment_3_short:0 "SSBT Emeraude"
 FRA_guided_missile_equipment_3_desc:0 "Em 1959, os franceses estabeleceram que os mísseis balísticos terrestres seriam parte integrante da dissuasão nuclear do país. Ao longo da década de 1960, uma série de protótipos e mísseis de pesquisa, batizados com nomes de pedras preciosas, foram testados pelos franceses, um dos quais foi o Emeraude. O VE121 Emeraude voou cinco vezes entre 1964 e 1965, e apenas os dois últimos voos foram bem sucedidos. Como trampolim, o Emeraud de um estágio foi abandonado em favor do Saphir de dois estágios a partir de 1965."
 FRA_guided_missile_equipment_4:0 "Sol Sol Balistique Tactique VE231 Saphir"
 FRA_guided_missile_equipment_4_short:0 "SSBT Saphir"
 FRA_guided_missile_equipment_4_desc:0 "O Saphir era uma versão de dois estágios do Emeraude. Vários lançamentos foram realizados entre 1965 e 1967, testando todos os aspectos técnicos da operação de mísseis de dois estágios, incluindo a reentrada em alcances acima de 2.000 km."
 FRA_guided_missile_equipment_5:0 "Sol Sol Balistique Stratégique S1"
 FRA_guided_missile_equipment_5_short:0 "SSBS S1"
 FRA_guided_missile_equipment_5_desc:0 "O S1 foi uma das primeiras iterações da família do primeiro míssil balístico introduzido em serviço ativo pelas Forças Armadas Francesas. Seu projeto de dois estágios permitia que entregasse cargas úteis na faixa de 3.000 km. O S1 foi substituído pelo S2 em 1971, que se tornaria o primeiro míssil balístico francês a ser implantado em unidades de linha de frente e totalmente operacional."
 FRA_guided_missile_equipment_6:0 "Sol Sol Balistique Stratégique Cora/Europa"
 FRA_guided_missile_equipment_6_short:0 "SSBS Cora/Europa"
 FRA_guided_missile_equipment_6_desc:0 "Em 1962, o governo britânico ofereceu a um grupo de aliados europeus o desenvolvimento conjunto de um lançador de satélites de três estágios baseado no British Blue Streak IRBM. O segundo estágio do agora chamado míssil Europa 1 (ou ELDO A) foi construído pela LRBA e Nord Aviation. Com a retirada dos britânicos em 1969, a maior parte do projeto foi realizada pelos franceses e alemães. O projeto acabou levando ao lançador europeu Ariane."
 
 FRA_theater_missile_equipment_1:0 "Sud-Est SE-4200"
 FRA_theater_missile_equipment_1_short:0 "SE-4200"
 FRA_theater_missile_equipment_1_desc:0 "O SE-4200 foi um dos primeiros desenvolvimentos em mísseis de cruzeiro franceses. O desenvolvimento começou em 1955 pela empresa Sud-Est com o objetivo de fornecer um veículo de entrega movido a ramjet para ogivas nucleares da França ainda em desenvolvimento. O objetivo era um veículo capaz de lançar uma ogiva de 700 kg com 100 km de alcance, requisitos que o SN-4200 ficou aquém."
 FRA_theater_missile_equipment_2:0 "Sud-Est SE-4500"
 FRA_theater_missile_equipment_2_short:0 "SE-4500"
 FRA_theater_missile_equipment_2_desc:0 "O SE-4500 era uma versão ampliada do SE-4200, aproximadamente 33% maior que seu antecessor. Os testes de voo começaram em 1956 em Hammaguir, porém o projeto só alcançou seus objetivos em 1957. Naquela época, o governo francês já havia decidido pelo bombardeiro nuclear estratégico Mirage IV como seu principal sistema de lançamento aéreo nuclear e o SN-4500 foi cancelado. em 1960."
 
 theater_missile:0 "Bateria de Mísseis Táticos"
 theater_missile_equipment:0 "Bateria de Mísseis Táticos"
 theater_missile_equipment_1:0 "Bateria de Mísseis Táticos"
 theater_missile_equipment_1_short:0 "Bateria de Mísseis Táticos"
 #theater_missile_equipment_1_desc:0 "Early Tactical Missile Battery"
 theater_missile_equipment_2:0 "Bateria de Mísseis Táticos Avançada"
 theater_missile_equipment_2_short:0 "Bateria de Mísseis Táticos Avançada"
 #theater_missile_equipment_2_desc:0 "Advanced Tactical Missile Battery"
 
 USA_theater_missile_equipment_1:0 "Martin TM-61 Matador"
 USA_theater_missile_equipment_1_short:0 "Matador"
 USA_theater_missile_equipment_1_desc:0 "O Matador era um míssil tático superfície-superfície projetado para transportar uma ogiva convencional ou nuclear. Originalmente designado como o B-61, o primeiro “bombardeiro sem piloto” da USAF, era semelhante em conceito ao V-1 alemão “buzz bomb” da Segunda Guerra Mundial. Os TM-61 operacionais que mais tarde se seguiram foram os primeiros mísseis táticos guiados no inventário da USAF. Foi retirado de serviço em junho de 1959."
 USA_theater_missile_equipment_2:0 "Martin TM-76 Mace"
 USA_theater_missile_equipment_2_short:0 "Mace"
 USA_theater_missile_equipment_2_desc:0 "Mace era uma versão melhorada do míssil de cruzeiro Matador. A orientação por rádio do Matador foi substituída por um inovador sistema autônomo de mapeamento de radar e correspondência de terreno. Uma fuselagem redesenhada acomodou mais combustível, aumentando o alcance para 1300 km (800 milhas). Os testes de voo começaram em 1956, e o primeiro esquadrão tornou-se operacional em 1959, substituindo os mísseis Matador no serviço do Exército. O Mace foi retirado de serviço em 1966-1971."
 
 SOV_theater_missile_equipment_1:0 "Ilyushin P-205 SSC-3 Styx"
 SOV_theater_missile_equipment_1_short:0 "P-205 Styx"
 SOV_theater_missile_equipment_1_desc:0 "O P-205 foi um míssil de cruzeiro de alcance intermediário desenvolvido no final dos anos 1950 na União Soviética baseado no míssil antinavio P-20. O míssil foi armazenado em um contêiner de lançamento de transporte hermeticamente fechado. O contêiner seria elevado a uma elevação de 16 graus para o lançamento. Dois lançamentos do míssil foram feitos a partir de um centro de testes em 1959 e 1960 antes do projeto terrestre ser cancelado em 5 de fevereiro de 1960. Outros desenvolvimentos foram finalmente colocados em campo como o sistema Rubezh, ou o SSC-3 Styx, anti- míssil de navio na década de 1970."
 SOV_theater_missile_equipment_2:0 "Chelomey S-35 SSC-1a Shaddock"
 SOV_theater_missile_equipment_2_short:0 "S-35 Shaddock"
 SOV_theater_missile_equipment_2_desc:0 "O S-35 foi um míssil de cruzeiro terrestre desenvolvido a partir do P-5 ASM. Várias versões de praticamente o mesmo míssil estavam operacionais com a União Soviética com diferentes designações que causaram confusão na inteligência ocidental. O S-35, um míssil de cruzeiro terrestre, recebeu a designação SSC-1a Shaddock da OTAN e era lançado de um longo contêiner cilíndrico."
 
 ENG_theater_missile_equipment_1:0 "English Electric Black Rock"
 ENG_theater_missile_equipment_1_short:0 "Black Rock"
 ENG_theater_missile_equipment_1_desc:0 "A English Electric desenvolveu o Black Rock como um míssil terra-terra experimental no início e meados dos anos cinquenta. O míssil foi concebido principalmente como uma plataforma de teste para motores de foguetes de combustível sólido para aplicação em outros mísseis balísticos e como um projeto provisório nunca foi implantado operacionalmente."
 ENG_theater_missile_equipment_2:0 "Vickers-Armstrong UB.109T Red Rapier"
 ENG_theater_missile_equipment_2_short:0 "Red Rapier"
 ENG_theater_missile_equipment_2_desc:0 "O British Red Rapier foi um projeto de míssil de cruzeiro nascido de um requisito básico para colocar em campo uma versão atualizada da bomba voadora alemã V-1. Atrasos no projeto e nos testes levaram o projeto a ser cancelado em 1955, depois que seus requisitos se tornaram obsoletos por outros desenvolvimentos, como o bombardeiro estratégico Valiant."
 
 rocket_engines_4:0 "Míssil Guiado IV"
 rocket_engines_5:0 "Míssil Guiado V"
 rocket_engines_6:0 "Míssil Balístico Intercontinental"
 rocket_engines_6_short:0 "MBIC"
 
 FRA_ship_sam_missile_battery_1:"Marine Sol Air Latécoère Contre Avions MS-12 Masalca"
 FRA_ship_sam_missile_battery_1_short:"MS-12 Masalca"
 FRA_ship_sam_missile_battery_1_desc:"O Masalca foi uma tentativa francesa de colocar em campo um sistema de mísseis antiaéreos do escritório Latécoère. O MS-12 e suas versões atualizadas MS-14 e MS-15 não conseguiram superar os problemas com suas superfícies de controle e os projetos foram abandonados."
 FRA_ship_sam_missile_battery_2:"DTCN Masurca"
 FRA_ship_sam_missile_battery_2_short:"Masurca"
 FRA_ship_sam_missile_battery_2_desc:"O Masurca foi o míssil terra-ar de primeira geração da França, lançado no final da década de 1960. O sistema foi desenvolvido no final de uma série de outros projetos de mísseis para fechar a lacuna entre a tecnologia militar da França e as outras grandes potências no reino dos mísseis. O sistema foi instalado nas fragatas da classe Suffren."
 
 ITA_air_air_ir_missile_1:0 "SISPRE C.7" 
 ITA_air_air_ir_missile_1_desc:0 "O C.7 foi um projeto do SISPRE para equipar o caça italiano Fiat G.91 com um míssil ar-ar com orientação por infravermelho. O C.7 tinha barbatanas de cauda cruciforme e asas trapezoidais acionadas hidraulicamente. A produção estava prevista para começar em 1961."  

###------> Artillery from EaW  <><> <><> <><> <><> <><>
 artillery_a:0 "Mecanismos de Recarga Refinados"
 artillery_a_desc:0 "Carregamento e ejeção de projéteis aprimorados para todas as nossas peças de artilharia permitem um ciclo manual rápido e contínuo que permite o disparo contínuo de nossos canhões leves e médios. Mesmo as peças mais pesadas podem produzir vários projéteis por minuto com este novo sistema de carregamento."
 artillery_c:0 "Coordenação de Fogo Simplificada"
 artillery_c_desc:0 "Quando um observador de artilharia está presente, é fundamental que a comunicação entre o observador e a resposta da bateria seja suave e precisa. Nova linguagem e terminologia especificamente projetadas para eliminar mal-entendidos e reduzir o tempo entre o avistamento e o disparo podem ser implementadas, juntamente com uma melhor integração de rádio entre o observador e o artilheiro."
 artillery_d:0 "Orientação de Mira em Grade"
 artillery_d_desc:0 "A resolução do azimute das soluções de disparo era feita anteriormente ajustando os dados de disparo com base no 'zero' do canhão orientado. Ao usar o rumo real para o alvo pelo rumo da grade, podemos reduzir os erros de cálculo e garantir que a bateria de artilharia seja colocada corretamente."
 artillery_f:0 "Paraleloscópio de Prisma"
 artillery_f_desc:0 "Uma melhoria em relação aos paraleloscópios de espelho plano anteriores, um prisma melhora as capacidades de disparo indireto, funcionando como um ponto de mira no plano horizontal durante as barragens. Também é particularmente útil à noite, pois não requer pontos de mira com luzes ligadas a eles."
#-<><><>
 rocket_artillery_a:0 "Trilhos de Lançamento Adicionais"
 rocket_artillery_a_desc:0 "Às vezes, uma solução simples é a mais eficaz. A adição de mais trilhos e racks de lançamento aumenta a ordem geral lançada por um único carro lançador de foguetes, prometendo barragens mais intensivas por lançamento."
 rocket_artillery_b:0 "Mecanismos de Controle de Foguete"
 rocket_artillery_b_desc:0 "Com a introdução de novos mecanismos de controle para cada foguete, como aletas auto-estabilizadoras, nossos foguetes têm muito menos probabilidade de sair do curso e, em vez disso, atingirão seu alvo com mais frequência."
# rocket_artillery_c:0 "X"
# rocket_artillery_c_desc:0 "X"
 rocket_artillery_d:0 "Foguetes Especializados"
 rocket_artillery_d_desc:0 "Às vezes, há uma necessidade circunstancial de maior ou menor área de efeito no campo de batalha, e um foguete 'universal' não será tão eficaz. Foguetes menores e mais numerosos podem expandir a área de fogo, enquanto munições maiores e mais sofisticadas podem ser mais discriminadas para restringir as zonas de bombardeio."
 rocket_artillery_e:0 "Combustível de Foguete de Alta Octanagem"
 rocket_artillery_e_desc:0 "Em outros lugares, nossa experiência técnica em mísseis balísticos e tecnologia de foguetes introduziu um novo combustível de foguete especialmente preparado que é incrivelmente de alta octanagem que melhora as características de vôo de nossas munições."
#-<><><>
 antiair_a:0 "Computadores Balísticos"
 antiair_a_desc:0 "Com o surgimento dos aviões a jato, os cálculos de trajetória dos artilheiros são muito lentos para que nossos canhões antiaéreos sejam eficazes. Integrando calculadoras balísticas computadorizadas rudimentares, podemos rastrear e derrubar aeronaves inimigas com mais precisão."
 antiair_b:0 "Radar Integrado à Arma"
 antiair_b_desc:0 "A miniaturização dos sistemas de radar permite que canhões individuais usem seus próprios domos ou pratos de radar para melhor detectar e rastrear aeronaves, eliminando a necessidade de um sistema de comunicação com o radar mais extenso e caro que anteriormente seria coordenado com dezenas de canhões."
# antiair_c:0 "X"
# antiair_c_desc:0 "X"
 antiair_d:0 "Carregamento Automático"
 antiair_d_desc:0 "Para manter a vantagem competitiva de nossos canhões antiaéreos, são necessários cartuchos maiores, que interferem na cadência de tiro sustentada de calibres menores. Com a introdução de autocarregadores mecânicos, as equipes de artilharia AA podem mais facilmente manter cadências de tiro semelhantes aos calibres anteriores, ao mesmo tempo em que lançam munições mais pesadas para o céu."
 antiair_e:0 "Diretores Analógicos"
 antiair_e_desc:0 "Embora um tanto impraticável para sistemas de armas menores, um preditor auxiliar eletrônico dedicado capaz de soluções de disparo trigonométrico rápido melhora drasticamente a eficácia de nossas armas antiaéreas mais pesadas, pois o aviões à jato continuam a quebrar novos recordes de velocidade. É graças a esses diretores complicados que nosso AA convencional ainda é relevante nesta nova era."
#-<><><>
 antitank_a:0 "Munição de Explosivo Plástico"
 antitank_a_desc:0 "A introdução da munição High-Explosive Squash Head (HESH) ou High-Explosive Plastic (HEP) foi ofuscada pelo HEAT. No entanto, os refinamentos no explosivo plástico tornaram as munições HESH e HEP mortais devido às propriedades de fragmentação aprimoradas."
 antitank_b:0 "Munição Estabilizada por Aletas"
 antitank_b_desc:0 "Com a simples adição de estabilizadores de aletas ao núcleo de nossas munições antitanque, nossas munições antitanque perderão muito menos velocidade ao viajar para os alvos pretendidos, reduzindo a dispersão e aumentando sua capacidade de penetração."
# antitank_c:0 "X"
# antitank_c_desc:0 "X"
 antitank_d:0 "Sistema de Pressão Alto-Baixo"
 antitank_d_desc:0 "Utilizando o diferencial de pressão entre os gases de ignição de alta pressão e a baixa pressão da câmara, podemos reduzir drasticamente o peso do equipamento e da munição, mantendo a mesma balística de um projeto convencional. Isso permitirá um aumento massivo do calibre de nossa munição, melhorando ainda mais nossas baterias antitanque dedicadas."
 antitank_e:0 "Integração com Visão Noturna"
