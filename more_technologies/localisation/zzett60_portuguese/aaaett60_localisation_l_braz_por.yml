 SOV_mechanized_equipment_5:0 "BTR-152"
 SOV_mechanized_equipment_5_short:0 "BTR-152"
 SOV_mechanized_equipment_5_desc:0 "O BTR-152V é uma variante do caminhão utilitário ZIS-151. Este veículo é um veículo blindado de transporte de pessoal de seis rodas e capota aberta. O veículo era uma opção de baixo custo que permitia ao Exército Vermelho motorizar rapidamente as divisões de infantaria. No entanto, ele tem os mesmos problemas de mobilidade e manutenção fora de estrada que o ZIS-151. Variantes deste veículo incluem ambulância, comunicações, engenheiro, SPAAG e outros tipos. O BTR-152V1 recebeu uma atualização de visão noturna."
 SOV_mechanized_equipment_4:0 "BTR-40"
 SOV_mechanized_equipment_4_short:0 "BTR-40"
 #SOV_mechanized_equipment_5_desc:0 "The BTR-152K was an improved version of the BTR-152V. It has an armoured roof with three large hatches on top, an internal tires pressure regulation system, and a filtering ventilation system. This update allowed for improved Nuclear Biologic and Chemical protection. The standard BTR-152V was not able to offer the NBC capability."
 SOV_mechanized_equipment_6:0 "BTR-50"
 SOV_mechanized_equipment_6_short:0 "BTR-50"
 SOV_mechanized_equipment_6_desc:0 "O BTR-50 é uma variante do PT-76 que é um transporte de pessoal blindado anfíbio. Ao contrário da maioria das séries BTR, que têm rodas, este é um veículo sobre lagartas. Ele carrega vinte soldados totalmente equipados que desmontam do APC escalando as laterais do casco. As variantes incluem uma versão NBC, veículo de comando, limpeza de minas, controle aéreo avançado, SPAAG e outros usos."
 SOV_mechanized_equipment_7:0 "BTR-60"
 SOV_mechanized_equipment_7_short:0 "BTR-60"
 SOV_mechanized_equipment_7_desc:0 "O BTR-60 é um veículo blindado de transporte de pessoal de oito rodas que foi projetado no final dos anos 1950. Foi um substituto para o BTR-152 e é o primeiro de uma série de veículos blindados com rodas que ainda estão sendo desenvolvidos. O modelo de produção mais recente é o BTR-90. O BTR-60 foi um projeto revolucionário com o compartimento da tripulação na frente, o compartimento das tropas no meio e o motor na parte traseira."
 
 SOV_infantry_equipment_4:0 "Avtomat Kalashnikova"
 SOV_infantry_equipment_4_short:0 "AK-47" 
 SOV_infantry_equipment_4_desc:0 "O Avtomat Kalashnikova AK-47 é um rifle de assalto operado a gás, 7,62x39mm, projetado por Mikhail Kalashnikov. Seu desenvolvimento foi inspirado no Sturmgewehr 44 que entrou em serviço na Alemanha. É conhecido como Kalashnikov ou AK, e o número 47 refere-se ao ano em que seu desenvolvimento foi concluído: 1947. Entrou em produção em 1948 e cerca de 75 milhões de AKs foram produzidos. A família de armas AK representa cerca de 25% de todos os fuzis de assalto fabricados. O AK foi fabricado em muitos países e ainda está em serviço tanto para as forças armadas quanto para as forças irregulares." 
 SOV_infantry_equipment_5:0 "Avtomat Kalashnikova Type 3"
 SOV_infantry_equipment_5_short:0 "AK-47 54/55"
 SOV_infantry_equipment_5_desc:0 "O Avtomat Kalashnikova AK-47 54/55 é uma variante do AK-47. Entrou em produção na Rússia Soviética durante os anos de 1954-55 e a produção continuou até 1961. Esta é a segunda variante do AK. O tipo 1, a versão original, foi feito com um receptor de chapa estampada e agora é uma arma muito rara. O tipo 2 foi fresado a partir de aço forjado e o tipo 3 (AK-47 54/55) foi a versão final do receptor fresado feito de barra de aço."
 
