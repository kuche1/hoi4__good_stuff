 ENG_anti_ship_missile_3:0 "English Electric Yellow Sand" 
 ENG_anti_ship_missile_3_desc:0 "English Electric Yellow Sand was an anti-ship missile developed in England in the 1950s as a homing bomb. It was likelly a precursor to the Green Cheese anti-ship nuclear missile." 
 
 ENG_ship_dp_missile_battery_1:"Vickers Seaslug Mark 2"
 ENG_ship_dp_missile_battery_1_desc:"O Seaslug Mark 2 foi uma versão atualizada do Seaslug baseado em navio SAM para incluir recursos antinavio com um desempenho aprimorado em baixa altitude. O Seaslug Mk.2 usou desenvolvimentos feitos para o Míssil Blue Slug cancelado."
 ENG_ship_sam_missile_battery_1:"Project 502"
 ENG_ship_sam_missile_battery_1_desc:"O Projeto 502 foi um sistema experimental de SAM baseado em navio que levou ao desenvolvimento do sistema Seaslug. O Projeto 502 foi ideia de um grupo de empresas americanas e britânicas: Armstrong Whitworth, Sperry e General Electric. Seu design final foi supostamente 50% melhor do que o design contemporâneo do American Terrier."
 ENG_ship_sam_missile_battery_2:"Vickers Seaslug"
 ENG_ship_sam_missile_battery_2_desc:"O Vickers Seaslug foi um míssil terra-ar implantado pela Royal Navy como seu SAM de primeira geração em 1961. Um míssil de alto desempenho para a época, a estreia em combate do Seaslug foi na guerra das Malvinas em 1982. Naquela época, o sistema estava severamente obsoleto e nenhum acerto foi marcado contra alvos aéreos."
 ENG_ship_light_ASM_battery_1:0 "Light Blue Slug launcher"
 ENG_ship_light_ASM_battery_1_desc:0 "O projeto Blue Slug visava desenvolver um pesado míssil antinavio lançado de navio baseado no Seaslug SAM. O projeto Blue Slug foi cancelado em favor do míssil anti-navio nuclear Green Cheese (ele mesmo cancelado em 1956), no entanto, desenvolvimentos do projeto Blue Slug chegaram ao Vickers Seaslug Mk.2, que incluía capacidades anti-navio."
 ENG_ship_heavy_ASM_battery_1:0 "Heavy Blue Slug launcher"
 ENG_ship_heavy_ASM_battery_1_desc:0 "O projeto Blue Slug visava desenvolver um pesado míssil antinavio lançado de navio baseado no Seaslug SAM. O projeto Blue Slug foi cancelado em favor do míssil anti-navio nuclear Green Cheese (ele mesmo cancelado em 1956), no entanto, desenvolvimentos do projeto Blue Slug chegaram ao Vickers Seaslug Mk.2, que incluía capacidades anti-navio."
 
