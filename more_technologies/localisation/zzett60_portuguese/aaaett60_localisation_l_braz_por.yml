 night_vision3:0 "Visão Noturna III" 
 night_vision3_desc:0 "As pesquisas sobre Dispositivos de Visão Noturna (NVDs) começou em 1929, e o equipamento NVD usado durante a Segunda Guerra Mundial pode ser considerado Geração 0. Dois pelotões de Panthers foram equipados com os dispositivos Sperber FG 1250, e o StG-44 com o Vampir ZG 1229. A União Soviética realizou testes de campo do PAU-2 em 1942. O Exército dos EUA testou os dispositivos de visão noturna infravermelha M-1 e M-3 e, na Guerra da Coréia, esse equipamento teve serviço limitado para auxiliar caçadores."
 infantry_at3_desc:0 "O desenvolvimento pós-guerra de armas antitanque de infantaria concentrou-se em dois objetivos. A primeira é que as armas antitanque devem ser capazes de derrotar os tanques pesados ​​do pós-guerra e, em segundo lugar, devem ser leves e portáteis para a infantaria."
 infantry_at4_desc:0 "Em 1955, o primeiro míssil guiado por fio, Nord Aviation SS.10, entrou em serviço no exército francês. Seu desenvolvimento foi inspirado no míssil alemão Ruhrstahl X-4 do tempo de guerra."
 support_weapons5_desc:0 "O desenvolvimento de armas de apoio no pós-guerra focou na melhoria das armas existentes. As melhorias na metralhadora Browning M1919 incluíram um novo cartucho e elos da cinta desintegráveis. A arma era mais leve, mas ainda muito pesada para o combate e por isso não foi adotada." 
 support_weapons6_desc:0 "Os esforços para melhorar as metralhadoras continuaram e, no Ocidente, um cartucho padrão da OTAN foi adotado. O Mk 21 foi uma conversão da Marinha dos EUA do M1919A4 para disparar o cartucho OTAN de 7,62 mm. O M2HB Browning deveria perfurar 22,2 mm de blindagem a 91 m com munição perfurante. Tanto o alemão MG 42 quanto o soviético DShK foram modernizados. O MG 42 seria redesenhado como o MG3. As metralhadoras médias agora são classificadas como GPMG (metralhadoras de uso geral)."
 armored_car_equipment_3_desc:0 "A mobilidade deve ser priorizada para novos projetos de carros blindados. Um motor mais potente atenderia melhor a esse requisito para carros blindados modernos."
 armored_car_equipment_4_desc:0 "O poder de fogo deve ser priorizado para novos projetos de carros blindados. Uma arma de grande calibre montada em uma torre é a melhor opção para alcançar esse maior poder de fogo."
 armored_car_equipment_5_desc:0 "Comunicações modernas devem ser priorizadas para novos projetos de carros blindados."
 armored_car_at_equipment_1_desc:0 "Armas de grande calibre devem ser priorizadas para novas variantes de carros blindados. Essas armas podem ser montadas voltadas para a frente."
 armored_car_at_equipment_2_desc:0 "Armas de grande calibre aprimoradas devem ser priorizadas para novas variantes de carros blindados. Montar uma arma de alta velocidade voltada para a frente adicionaria uma quantidade significativa de poder de fogo sobre nossos projetos existentes."
 amphibious_mechanized_equipment_3_desc:0 "veículo anfíbio sobre lagartas (LVT), usado pelo Corpo de Fuzileiros Navais dos EUA, foi redesenhado em 1949 como o LVT-3C. Tinha teto blindado e a proa era estendida para melhorar a flutuabilidade."
 tech_engineers5_desc:0 "Os engenheiros de combate facilitam a mobilidade das forças amigas enquanto impedem a mobilidade do inimigo. Eles trabalham para garantir a capacidade de sobrevivência de forças amigas por meio do uso de conhecimento especializado e equipamentos de engenharia."
 tech_engineers6_desc:0 "Os engenheiros de combate executam uma variedade de tarefas militares que podem incluir minagem e desminagem, construção de pontes e estradas, construção ou abertura de trincheiras e outros obstáculos e combate ao lado da infantaria regular."
 tech_recons5_desc:0 "Reconhecimento é a exploração de uma área por forças militares para obter informações sobre forças inimigas, terreno e outras atividades."
 tech_recons6_desc:0 "As informações coletadas por reconhecimento de campo podem ser por área, rota ou zona. A área é um local especificado, a rota pode ser uma estrada, ferrovia, hidrovia ou um eixo estreito de avanço, e a zona é uma informação detalhada sobre a localização, pontos fortes e fracos do inimigo."
 tech_military_police5_desc:0 "Novas técnicas forenses da polícia precisam ser desenvolvidas para ajudar a esmagar qualquer resistência clandestina remanescente."
 tech_military_police6_desc:0 "Com a ajuda de novas tecnologias eletrônicas podemos melhorar nossa vigilância de territórios ocupados por novos grupos de resistência."
 tech_maintenance_company5_desc:0 "Deve ser dada prioridade ao desenvolvimento de um programa de aprendizagem que forneça ao nosso pessoal de manutenção as habilidades necessárias para concluir os reparos com eficiência."
 tech_maintenance_company6_desc:0 "Equipamentos especializados precisam ser desenvolvidos para que nosso pessoal de manutenção possa realizar manutenções, reparos ou revisões complexas."
 tech_field_hospital5_desc:0 "A estrutura básica de uma unidade médica móvel foi estabelecida pelo Major Marran no Terceiro Exército de Patton durante a Segunda Guerra Mundial. Seu método de fornecer ajuda médica mais cedo aos soldados feridos era admirado e apoiado pela estrutura de comando. No entanto, demorou até a Guerra da Coréia para que esse método de triagem fosse oficialmente adotado pelos militares dos EUA." 
 tech_field_hospital6_desc:0 "Durante a Guerra da Coréia os militares dos EUA estabeleceram hospitais cirúrgicos móveis do exército para fornecer assistência médica a soldados feridos. As unidades MASH foram uma melhoria em relação aos sistemas individuais aleatórios de hospitais cirúrgicos portáteis que foram usados ​​durante a Segunda Guerra Mundial. Os soldados feridos são primeiro tratados na linha e depois enviados para um posto de socorro do batalhão para serem estabilizados. De lá, eles vão para uma unidade MASH para tratamento extensivo."
 tech_logistics_comapany5_desc:0 "Com planejamento avançado e técnicas de previsão, podemos melhorar nossa distribuição de suprimentos."
 tech_logistics_comapany6_desc:0 "Com equipamentos modernos e pensados ​​em função das necessidades logísticas, podemos lidar com uma maior quantidade de suprimentos."
 tech_signal_company5_desc:0 "As políticas e procedimentos para o pessoal de comunicação precisam ser aprimorados para que o inimigo não possa coletar nenhuma informação significativa ao interceptar nossas comunicações."
 tech_signal_company6_desc:0 "Com novas tecnologias eletrônicas, podemos melhorar nossos métodos de criptografia de comunicações no campo de batalha."

