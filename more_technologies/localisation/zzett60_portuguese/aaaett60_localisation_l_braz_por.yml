 FRA_infantry_equipment_4:0 "Fusil semi-automatique 7 mm 5 M. 49"
 FRA_infantry_equipment_4_short:0 "MAS-49" 
 FRA_infantry_equipment_4_desc:0 "A produção do MAS-49 começou em 1949 e foi adotado pelo exército francês em julho daquele ano. Ele substituiu uma coleção diversificada de rifles de ferrolho que foram absorvidos pelos militares após a Segunda Guerra Mundial. Havia uma variante deste rifle chamada MAS 49/56. Foram feitas melhorias no MAS-49 com base nas lições aprendidas na Argélia, Indochina e na Crise de Suez. O rifle era preciso, confiável e fácil de manter." 
 FRA_infantry_equipment_5:0 "Manufacture d'Armes de Saint-Étienne Type 54"
 FRA_infantry_equipment_5_short:0 "MAS-54"
 FRA_infantry_equipment_5_desc:0 "O MAS 1954, comumente conhecido como MAS 54, foi um protótipo de rifle de batalha francês projetado em 1954 e produzido em números muito pequenos em forma de protótipo apenas pela Manufacture d'armes de Saint-Étienne. Um dos vários protótipos de armas automáticas projetados pelo MAS durante as décadas de 1950 e 1960, o MAS 54 foi uma tentativa malsucedida de substituir o MAS 49 em serviço."
 
