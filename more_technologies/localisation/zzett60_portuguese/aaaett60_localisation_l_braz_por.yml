 GER_infantry_equipment_4:0 "Heckler & Koch G3"
 GER_infantry_equipment_4_short:0 "G3" 
 GER_infantry_equipment_4_desc:0 "O Heckler & Koch Gewehr 3 (7,62 x 51 mm) é um rifle de batalha de disparo seletivo desenvolvido pela Heckler & Koch. O desenvolvimento deste rifle ocorreu em colaboração com a agência estatal espanhola CETME. Foi o fuzil de serviço da Bundeswehr até ser substituído pelo fuzil de assalto G36 na década de 1990. Os engenheiros de armas da Mauser, que trabalharam no StG 45(M), continuaram seu trabalho após a guerra no fabricante francês de armas CEAM. Lugwig Vorgrimler, um dos engenheiros, mudou-se então para a Espanha e desenvolveu o Modelo 2. A Bundesgrenzschuta demonstrou interesse por esta arma, mas seria a Bundeswehr a utilizar o fuzil." 
 GER_infantry_equipment_5:0 "Heckler & Koch HK33"
 GER_infantry_equipment_5_short:0 "HK33"
 GER_infantry_equipment_5_desc:0 "O Heckler & Koch HK33 é um rifle de assalto de 5,56 mm de disparo seletivo que foi desenvolvido na década de 1960 pela Heckler & Koch. A Heckler & Koch desenvolveu quatro rifles baseados no Gewehr 3. O cartucho para esses rifles é: 7,62x51mm Nato, 7,62x39mm Soviético, 5,56x45mm Nato ou um cartucho de pistola Parabellum 9x19mm. Existem duas variantes principais: um com cano longo com um coronha fixa ou dobrável, ou uma variante K com cano encurtado. O rifle pode ter os modos seguro, semi e totalmente automático ou seguro, semi e rajada de 3 disparos."
 
