 mechanized_equipment_4_desc:0 "Um APC é amplamente definido como um veículo blindado projetado para transportar pessoal ou equipamento para zonas de combate. Pode haver armas leves, canhões de menos de 20 mm, que são usadas para defender o veículo e a tripulação de ataques inimigos, mas não fornecem fogo direto em apoio à batalha."
 mechanized_equipment_5_desc:0 "Os APCs que foram usados ​​durante a Segunda Guerra Mundial incluem o americano M3 half track, o alemão Sd. Kfz. 251, e a British Universal Carrier. Eles evoluíram de simples carros blindados com capacidade de transporte para veículos construídos de propósito. A importância de ter soldados acompanhando os tanques na batalha tornou-se óbvia à medida que os exércitos ganharam a experiência de campo de batalha de que precisam nas guerras modernas. A tecnologia estava avançando rapidamente e isso introduziu novos sistemas de armas e táticas."
 #mechanized_equipment_6_desc:0 "The Infantry Fighting Vehicle (IFV) evolved out of the APC, and it was after WWII that these vehicles were deployed by militaries around the world. The French AMX-VCI (Véhicule de Combat d`Infanterie) incorporates many of the characteristics now associated with a modern IVF. Those characteristics are an armoured vehicle that is designed and equipped to transport infantry into battle, with at least a 20mm cannon and sometimes an antitank missile, and provide direct fire in support of the battle."
 #mechanized_equipment_7_desc:0 "Early IFVs are the German Schützenpanzer Lang HS.30 (also known simply as the SPz 12-3) and the French AMX-VCI (Véhicule de Combat d`Infanterie). These vehicles were purpose built to maneuver and fight with tanks."
 
 FRA_mechanized_equipment_5:0 "AMI-VTT"
 FRA_mechanized_equipment_5_short:0 "AMI-VTT"
 FRA_mechanized_equipment_5_desc:0 "O AMI-Vtt (Vehicule Transport de Troupe) é uma variante do tanque leve francês AMX-13. Foi inicialmente conhecido como AMX-13 Vtt. O veículo estava armado com uma metralhadora leve."
 FRA_mechanized_equipment_6:0 "AMI-VTP"
 FRA_mechanized_equipment_6_short:0 "AMI-VTP"
 FRA_mechanized_equipment_6_desc:0 "O AMI-VTP (Véhicule transport de personal) é uma variante do tanque leve francês AMX-13. O veículo estava armado com uma metralhadora leve."
 FRA_mechanized_equipment_7:0 "AMX-VCI"
 FRA_mechanized_equipment_7_short:0 "AMX-VCI"
 FRA_mechanized_equipment_7_desc:0 "O AMX-VCI (Véhicule de Combat d`Infanterie) foi a variante final do AMX-13 a ser usado como veículo blindado de transporte de pessoal. Ele incorpora muitas das características agora associadas a um veículo de combate de infantaria moderno. É totalmente sobre lagartas, possui casco blindado e pode ser equipado com LMGs, HMGs e autocannons."

