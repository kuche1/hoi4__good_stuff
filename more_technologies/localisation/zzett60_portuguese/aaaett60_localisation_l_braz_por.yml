 USA_infantry_equipment_4:0 "M14"
 USA_infantry_equipment_4_short:0 "M14" 
 USA_infantry_equipment_4_desc:0 "O rifle M-14 é um rifle de batalha de disparo seletivo que dispara um cartucho Nato de 7,62 * 51 mm (0,308 pol.). É operado a gás com um parafuso giratório e tem um alcance de tiro efetivo de 460m ou 500 jardas. Com a lunetas, o alcance de tiro efetivo é estendido para 800m ou 875 jardas. O desenvolvimento do M14 veio como resultado de melhorias feitas no rifle M1 Garand. As melhorias no M1 estavam sendo feitas no final da Segunda Guerra Mundial e incluíam capacidade de disparo totalmente automática e um carregador de 20 cartuchos. O fuzil M-14 entrou em produção em 1959 e quando entrou em serviço substituiu outras sete armas." 
 USA_infantry_equipment_5:0 "AR-15"
 USA_infantry_equipment_5_short:0 "AR-15"
 USA_infantry_equipment_5_desc:0 "O AR-15 é um rifle semiautomático leve, operado a gás, baseado no design da ArmalLite. Ele dispara um cartucho Remigton .223 com um carregador de 20 tiros. Foi projetado em 1956 e sua conversão em arma militar resultou no desenvolvimento do fuzil de assalto M-16 (5,56*45mm Nato)."
 
 USA_mechanized_equipment_4:0 "M44"
 USA_mechanized_equipment_4_short:0 "M44"
 USA_mechanized_equipment_4_desc:0 "O M44 (T16) é um veículo blindado totalmente fechado baseado no M18 Hellcat. Seu desenvolvimento começou no final da Segunda Guerra Mundial e era um veículo extremamente grande. Seu peso de combate era de 51.000 libras e tinha capacidade para transportar 24 soldados, um motorista, um artilheiro frontal e um comandante de veículo. O veículo foi testado em Fort Knox e no Aberdeen Proving Grounds. A doutrina militar exigia um tamanho de esquadrão de infantaria de dez soldados e o M44 foi rejeitado como transporte APC devido ao seu tamanho."
 
 USA_mechanized_equipment_5:0 "M75"
 USA_mechanized_equipment_5_short:0 "M75"
 USA_mechanized_equipment_5_desc:0 "O M75 é um veículo blindado de transporte de pessoal totalmente fechado que entrou em serviço em 1952. É movido a gasolina com um casco de aço soldado que varia em espessura de uma a duas polegadas. Os modelos posteriores foram equipados com um periscópio infravermelho M19 para o motorista. A cúpula do comandante é equipada com uma M2 Browning, e uma M20 Super Bazooka com dez foguetes era transportada no veículo. O veículo serviu na Guerra da Coréia."
 USA_mechanized_equipment_6:0 "M59"
 USA_mechanized_equipment_6_short:0 "M59"
 USA_mechanized_equipment_6_desc:0 "O M59 entrou em serviço em 1954 e substituiu o M75. Suas vantagens sobre o M75 são capacidades anfíbias, um perfil mais baixo e um custo de fabricação mais baixo. A produção terminou em 1960 com aproximadamente 6.300 unidades construídas. A armadura varia de uma espessura de 0,375 polegadas no topo a 1 polegada de espessura na barriga. Uma tripulação de dois, o motorista e o comandante, opera o veículo, e dez passageiros podem ser transportados na parte traseira do veículo."
 USA_mechanized_equipment_7:0 "M113"
 USA_mechanized_equipment_7_short:0 "M113"
 USA_mechanized_equipment_7_desc:0 "O M113 começou a substituir o M59 em 1961 e foi usado pela primeira vez em combate pelo Exército do Vietnã do Sul em abril de 1962. As forças da Aliança usariam o veículo para romper arbustos densos e invadir posições inimigas. Tornou-se conhecido como APC ou ACAV (veículo blindado de assalto de cavalaria). Até o momento, foram fabricados aproximadamente 80.000 M113 de todos os tipos e variantes"
 
 
