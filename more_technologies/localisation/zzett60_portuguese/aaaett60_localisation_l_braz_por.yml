 #USA_motorized_rocket_equipment_2_desc:0 "The T34 Calliope is a multiple rocket launcher mounted to the turret of a M4 Sherman tank. The launcher was designed in 1943 and used until February of 1945. There are 60 rocket tubes for the T34 launcher (64 tubes for T34E1) and these tubes  fire the M8 (114mm) rocket. Each rocket is a fin-stabilized projectile with the same explosive power as a 105mm howitzer."
 motorized_rocket_equipment_2_desc:0 "War time development of rocket launchers include the American T34 Calliope, the German Panzerwerfer, and the Soviet BM-13 Katyusha."
 
