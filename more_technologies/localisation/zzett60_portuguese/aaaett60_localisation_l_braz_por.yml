 infantry_equipment_4:0 "Equipamento de Infantaria IV"
 infantry_equipment_4_short:0 "Armas IV" 
 infantry_equipment_4_desc:0 "No final da Segunda Guerra Mundial, entendeu-se que havia necessidade de maior poder de fogo no nível do esquadrão. Mesmo durante a guerra, o Sturmgewehr (StG) 44 aumentou muito o volume de fogo quando comparado ao fuzil de infantaria padrão. Após a guerra, o StG 45, um protótipo da Mauser durante a guerra, teve uma influência significativa nos projetos de armas do pós-guerra. O foco principal era projetar um fuzil de assalto que seria operado a gás, com fogo seletivo e com um carregador de 20 cartuchos." 
 infantry_equipment_5:0 "Equipamento de Infantaria V"
 infantry_equipment_5_short:0 "Armas V"
 infantry_equipment_5_desc:0 "Na década de 1950, os derrotados estavam reconstruindo sua indústria de armamentos e projetando seus próprios fuzis de batalha. Os italianos projetaram o LF-59, os japoneses projetaram o Type 64 e os alemães projetaram o HK33. O desenvolvimento de armas nos EUA, Grã-Bretanha e União Soviética foi contínuo desde o tempo de guerra até o tempo de paz. O rifle US M-14 vem de melhorias feitas no M1 Garand. O desenvolvimento do M-16 continua com este processo e a padronização segue para os países da OTAN; ou seja, cartuchos Nato 7.62 e 5.56. Os países atrás da Cortina de Ferro consideram o AK-47 e suas variantes como seus principais rifles de batalha."
 
