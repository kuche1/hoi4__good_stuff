 SOV_motorized_rocket_equipment_2:0 "BM-14"
 SOV_motorized_rocket_equipment_2_short:0 "BM-14"
 SOV_motorized_rocket_equipment_2_desc:0 "O BM-14 (veículo de combate Boyevaya Mashina) entrou em serviço em 1952, e carrega um sistema de foguete lançador múltiplo de 16 tubos. Este lançador dispara foguetes M-14 de 140 mm com fragmentação altamente explosiva, fumaça ou ogivas químicas. O alcance mínimo de tiro é de 9,8 km. Há evidências sugerindo que o BM-14 foi usado pelos militares sírios na guerra civil síria."
 SOV_motorized_rocket_equipment_3:0 "BMD-20"
 SOV_motorized_rocket_equipment_3_short:0 "BMD-20"
 SOV_motorized_rocket_equipment_3_desc:0 "O BMD-20 é um lançador de foguetes múltiplos de 200 mm montado em um chassi de caminhão ZIS-151 6*6. O desenvolvimento de vários lançadores de foguetes continuou após a guerra devido ao sucesso do Katyusha. O BMD-20 começou seu desenvolvimento em 1947 e entrou em serviço em 1952. O lançador de foguetes dispara quatro foguetes de 200 mm em 4-6 segundos e tem uma dispersão de 90-210 metros entre cada foguete."
 SOV_motorized_rocket_equipment_4:0 "BMD-25 MRL"
 SOV_motorized_rocket_equipment_4_short:0 "BMD-25 MRL"
 SOV_motorized_rocket_equipment_4_desc:0 "O lançador múltiplo de foguetes BMD-25 (Korshun) é capaz de lançar foguetes ZR7 de 250 mm a partir de seis tubos de lançamento. Foi desenvolvido em 1953 pelo instituto de pesquisa científica NII-88. Os foguetes ZR7 têm um alcance de tiro efetivo de 30 km e um alcance máximo de tiro de 55 km. No entanto, é impreciso e, como resultado, uma pequena quantidade de BMD-25 foi produzida."
 SOV_motorized_rocket_equipment_5:0 "BMD-21 Grad"
 SOV_motorized_rocket_equipment_5_short:0 "BMD-21 Grad"
 SOV_motorized_rocket_equipment_5_desc:0 "O BMD-21 Grad (granizo) é um lançador de foguetes múltiplos de 122 mm montado em caminhão que dispara quarenta foguetes M-210F. O lançador e o foguete M-210F foram desenvolvidos no início dos anos 1960 e foram usados ​​pela primeira vez em combate em março de 1969. Um batalhão pode disparar 720 foguetes em uma única saraivada."
 motorized_rocket_equipment_3_desc:0 "O desenvolvimento pós-guerra da artilharia de foguetes foi feito principalmente pela União Soviética. O BMD-20 entrou em serviço em 1952."
 motorized_rocket_equipment_4_desc:0 "Os sistemas de lançamento de foguetes continuam a ser desenvolvidos, como o BMD-25 da União Soviética, que foi desenvolvido em 1953 e tinha um alcance de tiro efetivo de 30 km."
 motorized_rocket_equipment_5_desc:0 "Os sistemas de lançamento de foguetes continuam a ser desenvolvidos, como o BMD-21 da União Soviética, desenvolvido no início dos anos 1960 e usado pela primeira vez em março de 1969."
 rocket_artillery65_desc:0 "Melhorar as comunicações entre baterias de artilharia de foguetes, unidades de QG e unidades de combate de linha de frente nos permitirá coordenar melhor nossas missões de fogo em posições inimigas."
 
 SOV_modern_tank_destroyer_equipment_2:0 "SU-122-54"
 SOV_modern_tank_destroyer_equipment_2_short:0 "SU-122-54"
 SOV_modern_tank_destroyer_equipment_3:0 "SU-122-55"
 SOV_modern_tank_destroyer_equipment_3_short:0 "SU-122-55"
 
 artillery_equipment_4_desc:0 "As armas de campo do pós-guerra provavelmente foram desenvolvidas durante a Segunda Guerra Mundial e introduzidas após a conclusão da guerra. Eram armas existentes que tiveram melhorias feitas nelas. O canhão soviético D-74 de 122 mm é um exemplo dessa época."
 artillery_equipment_5_desc:0 "Os canhões de campo maiores na faixa de 150 mm também foram substituídos por designs mais novos que se originaram do desenvolvimento em tempo de guerra. O canhão de campo soviético M1955 D-20 de 152 mm é um exemplo dessa época."
 artillery_equipment_6_desc:0 "Na década de 1960, os novos canhões de campo foram desenvolvidos no pós-guerra que substituiriam seu antecessor e quaisquer outros canhões obsoletos. O obus soviético de 122 mm (2A18) D-30 é um exemplo dessa época."
 SOV_artillery_equipment_4:0 "D-74 122 mm"
 SOV_artillery_equipment_4_desc:0 "O canhão D-74 de 122 mm entrou em serviço em meados da década de 1950 e seu desenvolvimento começou no final da década de 1940. Foi projetado na Fábrica de Artilharia No.9 em Sverdlovsk. A arma tem um alcance efetivo de tiro indireto de 23,9 km (15 milhas) ou fogo direto de 1.080 m (1.181 jardas)."
 SOV_artillery_equipment_5:0 "M1955 D-20"
 SOV_artillery_equipment_5_desc:0 "O M1955 D-20 é um canhão rebocado de 152 mm carregado manualmente. Foi observado pela primeira vez pelo ocidente em 1955 e substituiu vários canhões de campo de 152 mm que eram variantes de pré-guerra e de guerra. Sua designação soviética como canhão-obus deve-se à velocidade da boca e ao calibre. Equipava divisões de fuzileiros em nível de regimento e brigada."
 SOV_artillery_equipment_6:0 "2A18 D-30"
 SOV_artillery_equipment_6_desc:0 "O obus de 122 mm (2A18) D-30 entrou em serviço em 1963 e seu desenvolvimento começou na década de 1950. Substituiu o obus M-30 que foi amplamente utilizado nos níveis regimental e divisional. Os antiquados canhões M1942 de 76 mm em regimentos de fuzileiros motorizados também foram substituídos por este novo obus."
 SOV_artillery_equipment_7:0 "2A65 Msta-B"
 
 artillery65:0 "Melhorar as comunicações entre baterias de artilharia, unidades de QG e unidades de combate da linha de frente nos permitirá coordenar melhor nossas missões de fogo em posições inimigas."
 
 SOV_anti_air_equipment_4:0 "KS-30"
 SOV_anti_air_equipment_desc:0 "O KS-30 é um canhão antiaéreo de 130 mm projetado no final da década de 1940. Assemelha-se ao Flak 40 de 12,8 cm do tempo de guerra alemão. Seu uso principal era para as forças de defesa doméstica da URSS e alguns países do Pacto de Varsóvia. O controle de fogo é fornecido pelo diretor PUAZO-30 e pelo radar SON-30."
 SOV_anti_air_equipment_5:0 "ZPU"
 SOV_anti_air_equipment_5_desc:0 "A ZPU é uma família de montagens de metralhadoras antiaéreas rebocadas que entrou em serviço em 1949 e tem sido usada por mais de cinquenta outros países. Esta família inclui o ZPU-1 (barril único), ZPU-2 e ZU-2 (barril duplo) e o ZPU-4 (barril quádruplo). O ZU-2 é usado por tropas aerotransportadas. Um ZPU-1 foi modificado para esta função porque o ZPU-2 é muito pesado. O ZPU foi usado pela primeira vez na Guerra da Coréia e ainda pode ser encontrado nos campos de batalha atuais"
 SOV_anti_air_equipment_6:0 "AZP S-60"
 SOV_anti_air_equipment_7:0 "ZU-23-2"
 SOV_anti_air_equipment_desc:0 "O ZU-23-2 é um canhão automático AA rebocado de 23 mm de cano duplo. O desenvolvimento começou no final da década de 1950 e foi projetado para atingir alvos voando baixo em um alcance de menos de 2,5 quilômetros. O ZU é uma referência ao suporte de fixação antiaéreo Zenitnaya Ustanovka. Os canhões automáticos podem ser disparados de uma posição de deslocamento ou como uma montagem estacionária. O desenvolvimento desta arma em um canhão AA automotor levou ao ZSU-23-4 Shilka."
 
 SOV_anti_tank_equipment_4:0 "D-44 85mm Gun"
 SOV_anti_tank_equipment_4_desc:0 "O canhão D-44 85mm foi desenvolvido em 1943 e entrou em produção em 1944. O cano é uma variante do canhão tanque T-34 85 e é capaz de disparar 20-25 projéteis HE, AP e HEAT por minuto . Substituiu o canhão de campo M1942 (ZiS-3) de 76 mm e, embora o canhão ainda esteja em serviço no Exército do Paquistão."
 # SOV_anti_tank_equipment_5:0 "D-48 85mm Gun"
 # SOV_anti_tank_equipment_5_desc:0 "The D-48 85mm Gun is a post WWII AT gun that replaced the 100 mm field gun M1944. It is a post WWII development that has a long barrel, and it fires APCBC-T projectiles at 1040 meters per second. The weapon can penetrate 185mm of armor, at an obliquity of 90 degrees, out to 1000 meters. HEAT and HVAP-T are also available for use in this gun. The D-48N variant has an infrared imaging device fitted for night combat."
 # SOV_anti_tank_equipment_6:0 "T-12 100mm Gun"
 # SOV_anti_tank_equipment_6_desc:0 "The T-12 100mm Gun is a smoothbore anti-tank gun that served as the primary towed AT artillery for both the Soviet and Bulgarian armies. In the 1970’s the 100mm smoothbore and carriage was redesigned as the MT-12, and later the MT-12R had a radar attachment for engaging targets when visibility was poor (smoke or fog). The MT-12K allowed for firing the 9M117 laser beam-riding guided missile."
 SOV_anti_tank_equipment_5:0 "3M6 Shmel"
 SOV_anti_tank_equipment_5_desc:0 "O 3M6 Shmel é um míssil AT guiado por fio MCLOS (comando manual para linha de visão). A OTAN refere-se a este sistema de armas como o AT-1 Snapper. A arma é implantada a partir de veículos ou helicópteros especializados e complementa as armas AT tradicionais, como o canhã AT de 100 mm."
 
 ENG_infantry_equipment_4:0 "Thorpe EM-1 Rifle"
 ENG_infantry_equipment_4_short:0 "EM-1 Cobra" 
 ENG_infantry_equipment_4_desc:0 "O Thorpe EM-1 Cobra é um projeto pós-Segunda Guerra Mundial que foi baseado na experiência de guerra e combates contra o StG 44 alemão. O rifle é um rifle de assalto bullpup operado a gás, com trava de rolete, baseado em um Enfield .280. Decidiu-se adotar o Thorpe EM-1; no entanto, o mecanismo de gatilho complexo levou a que apenas 18 fuzis tenham sido construídos. Este mecanismo de gatilho complexo gerou um nível adicional de dificuldade para fabricação e manutenção. O foco foi então colocado no Jenson EM-2 como um novo rifle para o exército britânico." 
 ENG_infantry_equipment_5:0 "Jenson EM-2 Rifle"
 ENG_infantry_equipment_5_short:0 "EM-2 Mamba"
 ENG_infantry_equipment_5_desc:0 "O Janson EM-2 Mamba tinha um design substancialmente diferente do Thorpe EM-1. Era um rifle de assalto bullpup operado a gás, baseado no cartucho Enfield .280. O roller-lock foi abandonado para um design melhorado. Todo o grupo de gatilho foi redesenhado e era muito mais simples do que o mecanismo de gatilho do Thorpe EM-1. Podia disparar em fogo semiautomático ou automático, e o rifle tinha um alto grau de precisão."
 
