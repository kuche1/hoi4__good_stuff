 ITA_infantry_equipment_4_desc:0 "O Franchi LF-58 é um rifle de batalha operado a gás que foi projetado para usar um cartucho de carabina .30. Após a Segunda Guerra Mundial, as Forças Armadas italianas foram equipadas com armas que foram doadas ou vendidas aos italianos pelos EUA; o M1 Granad era um desses rifles. Dois fabricantes de armas italianos então começaram a projetar rifles de batalha que usavam o cartucho americano .3 Carbine; a Beretta Modelo 57 e a Franchi LF-58." 
 ITA_infantry_equipment_5:0 "Franchi LF-59"
