 air_air_missile_1_desc:0 "Avanços em tecnologias de munições guiadas tem aplicação na interceptação de bombardeiros. Ao adicionar barbatanas contornáveis a um foguete com controles por fio, um operator pode manualmente controlar a trajetória de voo do foguete, trazendo maior precisão de fogo. Como o piloto deve usar a manete para controlar o foguete, o sistema não é muito eficiente contra caças inimigos, já que o piloto teria problemas em controlar ambas as coisas simultaneamente."
