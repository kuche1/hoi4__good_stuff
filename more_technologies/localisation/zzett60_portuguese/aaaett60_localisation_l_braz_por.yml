 anti_ship_missile_1:0 "Munição Anti-Navio Planadora Guiada" 
 anti_ship_missile_1_desc:0 "As primeiras formas de munições guiadas vieram através de rádio-controle usando um transmissor de rádio para controle e luzes coloridas afixadas na traseira do dispositivo para orientação. Um operador bem treinado pode guiar a munição até o alvo com uma decisão razoável enquanto mantém uma distância razoável para o aviador. Essas primeiras munições são bastante suscetíveis a interferência por rádio."
 anti_ship_missile_2:0 "Munição Anti-Navio Propulsada Guiada" 
 anti_ship_missile_2_desc:0 "Desde que a tecnologia de foguetes ficou confiável o suficiente para emprego tático, era uma questão de tempo até que se adicionasse um foguete-motor às munições guiadas. Isso permite aumentar o alcance e a velocidade da munição. Por sua vez, isso permite que o bombardeiro guie a munição com maior precisão."
