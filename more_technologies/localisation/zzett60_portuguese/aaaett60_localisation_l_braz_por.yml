 USA_anti_air_equipment_4:0 "M45 Quadmount"
 USA_anti_air_equipment_desc:0 "O M45 Quadmount, também conhecido como 'Krautmower' por sua alta cadência de tiro, consistia em quatro metralhadoras Browning calibre .50 de cano pesado. A torre foi projetada pela W.L. Maxson Corporation e substituiu a montagem dupla M33. Foi movido eletricamente e projetado como uma arma antiaérea. No entanto, também foi eficaz contra alvos terrestres."
 USA_anti_air_equipment_5:0 "M1 120mm"
 USA_anti_air_equipment_5_desc:0 "O M1 120mm é um canhão AA superpesado que foi usado de 1944 a 1960. Seu desenvolvimento começou após a Primeira Guerra Mundial e o protótipo foi montado pela primeira vez em 1924. Foi considerado muito pesado e caro. A necessidade de um canhão AA superpesado foi renovada em 1938 e um novo protótipo estava pronto em 1940. Uma bateria de canhões consistia em quatro canhões, radar, diretor de tiro, computador de dados de canhão e o trator M6."
 USA_anti_air_equipment_6:0 "M51 Skysweeper"
 antiair6_desc:0 "O desenvolvimento de canhões antiaéreos após a Segunda Guerra Mundial concentrou-se em rastrear e direcionar a bateria AA para disparar contra aeronaves cada vez mais rápidas. O controle de fogo foi melhorado pelo uso de diretores de armas. Os diretores de armas foram usados ​​em conjunto com outros equipamentos de controle de fogo; tais como, aferidores de altura e radar."
 anti_air_equipment_5_desc:0 "O controle de tiro para uma bateria antiaérea pode ser melhorado com o uso de computadores de tiro. Ao adicionar computadores de tiro ao radar existente e aos diretores de tiro, a bateria AA será apontada corretamente para a aeronave inimiga. O tempo de azimute, elevação e espoleta agora será controlado por um complexo sistema de controle de tiro."
 anti_air_equipment_6_desc:0 "O controle de tiro para uma bateria AA pode ser aprimorado ainda mais combinando uma arma AA individual com radar, um computador analógico (ou diretor) e um carregador automático em um único carro."
 anti_air_equipment_7_desc:0 "O desenvolvimento moderno de armas antiaéreas concentrou-se em projetar armas AA de calibre leve (20 mm a 30 mm) e móveis. Aeronaves a jato voando em baixas altitudes, geralmente abaixo de 2,5 km, são o alvo principal dessas armas antiaéreas. Aeronaves voando acima de 2,5 km são agora o alvo prioritário para os recém-desenvolvidos mísseis superfície-ar (SAM)."
 # USA_anti_air_equipment_7:0 "Anti-Air VII"
 
 #USA_anti_tank_equipment_4:0 "M5 3-inch Gun"
 # USA_anti_tank_equipment_4_desc:0 "The M5 3-inch Gun began development in late 1940 and it was based on the 3 inch AA gun T9. The initial design was mounted on an M2 howitzer carriage and this was ready by Sept 1941. There were minor problems with this combination and a modified gun carriage called the M6 was used. Production began in Dec 1942 and when deployed it was considered too heavy. It was phased out of service in favour of self-propelled tank destroyers."
 USA_anti_tank_equipment_4:0 "M27 105mm Recoilless Rifle"
 USA_anti_tank_equipment_4_desc:0 "O M27 Recoilless Rifle é um rifle sem recuo de 105 mm carregado pela culatra, de tiro único. Pode ser usado em funções antitanque e antipessoal. O desenvolvimento de um rifle sem recuo começou durante a Segunda Guerra Mundial com uma demonstração de um rifle sem recuo de 57 mm. Calibres maiores foram recomendados, mas o desenvolvimento foi interrompido em junho de 1947. A guerra da Coréia viu o renascimento do projeto e o uso extensivo do M27."
 # USA_anti_tank_equipment_6:0 "M40 Recoiless Rifle"
 # USA_anti_tank_equipment_6_desc:0 "The M40 Recoilless Rifle is a portable crew-served 105mm recoiless rifle and attached is an M8C .50 cal spotting rifle. The trajectory of a .50 cal round closely matches that of the 105mm round and a puff of smoke will occur on impact. The 105mm is then fired with a successful hit of the .50 cal."
 USA_anti_tank_equipment_5:0 "Nord MGM-21"
 USA_anti_tank_equipment_5_desc:0 "O Nord MGM-21 é a versão americana do míssil francês Nord Aviation SS.10 AT. É um míssil AT guiado por fio MCLOS (linha de visão controlada manualmente). O míssil foi desativado após alguns anos em serviço para o francês MGM-31 Entac."
 FRA_anti_tank_equipment_5:0 "Nord SS.10"
 FRA_anti_tank_equipment_5_desc:0 "O Nord SS.10 é um míssil AT guiado por fio MCLOS (linha de visão controlada manualmente). O míssil foi desativado depois de alguns anos em serviço para o Entac francês."

 ENG_anti_tank_equipment_5:0 "Malkara"
 ENG_anti_tank_equipment_5_desc:0 "O Malkara é um míssil AT guiado por fio MCLOS (linha de visão controlada manualmente) desenvolvido em conjunto pelo Reino Unido e pela Austrália. O míssil foi desativado no final dos anos 1960 em favor do míssil Vickers Vigilant."

 anti_tank_equipment_4_desc:0 "Melhorias em tempo de guerra para armas AT foram necessárias devido ao aumento da espessura da blindagem do tanque. Com o tempo, isso resultaria no desenvolvimento de tanques mais pesados ​​e armas AT ainda melhores. No final da guerra, os canhões AT seriam de 85 mm ou mais. O Pak 44 de 128 mm foi o último canhão AT da Alemanha em tempo de guerra."
 #anti_tank_equipment_5_desc:0 "Post war-time AT gun development continued with larger and more powerful AT guns. The Soviet Union made improvements to its 85mm gun with the introduction of the D-48 85mm gun, and the US Army continued with its development of AT recoilless rifles."
 #anti_tank_equipment_6_desc:0 "Improvements to AT capabilities in a post-war era saw the Soviets introduce a larger AT gun - the T-12 100mm Gun. The US Army continued working on recoilless rifles, and the development resulted in deployment of the M40 Recoilless Rifle (105mm rifle with the M8C .50cal spotting rifle attached)."
 anti_tank_equipment_5_desc:0 "Os mísseis AT do pós-Segunda Guerra Mundial eram mísseis guiados por fio MCLOS (linha de visão controlada manualmente). Os operadores desses sistemas de armas guiariam o míssil até seu alvo pela linha de visão. O operador tinha que ser bem treinado no uso de um míssil MCLOS e permanecer imperturbável ao guiar o míssil até seu alvo."
 antitank65_desc:0 "Novos projetos de munição, como APDS, irão aprimorar nossas capacidades antitanque."
 
 GER_anti_tank_equipment_3:0 "8.8 cm Pak 43"
 GER_anti_tank_equipment_4:0 "12,8 cm PaK 44"
 GER_anti_tank_equipment_4_desc:0 "O Pak 44 de 12,8 cm foi inicialmente desenvolvido como um canhão de campanha em 1943. O aparecimento do IS-2 russo na Frente Oriental alterou os requisitos, pois agora era necessário um canhão anti-tanque aprimorado. O Pak 44 tem desempenho de curto a médio alcance semelhante ao Pak 43, mas mantém melhor desempenho antitanque em alcances longos a extremos (1.800 a 2.700m e além)."
 GER_anti_tank_equipment_7:0 "Ruhrstahl X-7"
 GER_anti_tank_equipment_7_desc:0 "O míssil antitanque X-7 Rotkäppchen foi projetado e desenvolvido pela Ruhrstahl AG em 1943. Algumas centenas de X-7 foram produzidos na fábrica de Brackwede, e relatos não confirmados dizem que o míssil foi usado com sucesso na Frente Oriental. Após a guerra, os engenheiros franceses desenvolveram o Nord SS. 10 a partir do projeto X-7."
 
