 GER_modern_tank_equipment_2:0 "Pz.IX E-50 Panther III"
 GER_modern_tank_equipment_2_short:0 "Pz.IX Panther III"
 GER_modern_tank_equipment_2_desc:0 "A série Entwicklung foi uma tentativa da Alemanha no final da guerra de produzir uma série padronizada de projetos de tanques. Haveria designs padrão em seis classes de peso diferentes. O E-50 Standardpanzer foi concebido como um tanque médio padrão, substituindo as séries de tanques Panther e Tiger e as conversões baseadas nesses tanques."
 GER_modern_tank_equipment_3:0 "Pz.X E-75 Tiger III"
 GER_modern_tank_equipment_3_short:0 "Pz.X Tiger III"
 GER_modern_tank_equipment_3_desc:0 "O E-75 Standardpanzer foi planejado para ser o tanque pesado padrão a ser usado como substituto do Tiger II e do Jagdtiger. O E-75 teria sido construído nas mesmas linhas de produção do E-50 para facilitar a fabricação, e os dois veículos compartilhariam muitos componentes, incluindo o mesmo motor Maybach HL 234."
 GER_modern_tank_equipment_4:0 "Pz.XII Leopard 1"
 GER_modern_tank_equipment_4_short:0 "Leopard 1"
 GER_modern_tank_equipment_4_desc:0 "Desenvolvido em uma época em que se pensava que as ogivas HEAT fariam com que blindados pesados convencionais perdessem valor, o Leopard se concentrou no poder de fogo através da versão alemã do canhão britânico L7 105 mm e melhorou o desempenho cross-country que foi inigualável por outros desenhos da época."
 
 GER_mechanized_equipment_4_short:0 "Kätzchen"
 GER_mechanized_equipment_4:0 "Gep. MTW 'Kätzchen'"
 GER_mechanized_equipment_4_desc:0 "O Gepanzerter Mannschaftstransportwagen 'Kätzchen' é um veículo blindado do final da guerra totalmente sobre lagartas. A Auto-Union construiu dois protótipos no final de 1944 e início de 1945. O casco é semelhante em forma ao Tiger II e parece ter um sistema de suspensão similar ao dos tanques E-25 nunca construídos. Antes do fim da guerra, o projeto foi dado à BMW e foi renomeado para Vollkettenaufklärer 38(t) Kätzchen."
 GER_mechanized_equipment_5:0 "Schützenpanzer Kurz 11-2"
 GER_mechanized_equipment_5_short:0 "Spz Kurz"
 GER_mechanized_equipment_5_desc:0 "O Schützenpanzer SPz 11-2 Kurz é um veículo de reconhecimento baseado no Hotchkiss SP1A francês. Ele tem um canhão Hispano-Suiza 820 L/85 de 20 mm montado em uma torre e, com pequenas modificações, pode ser transformado em um veículo blindado."
 GER_mechanized_equipment_6:0 "Henschel 1HK 2/1"
 GER_mechanized_equipment_6_short:0 "1HK 2/1"
 GER_mechanized_equipment_6_desc:0 "O 1HK 2/1 foi um protótipo inicial de um veículo para substituir o Lang no Bundeswehr. Os primeiros desenhos mostravam um veículo armado que provavelmente cairia na categoria APC. Ele saiu da competição bem cedo, possivelmente por seu design decepcionante."
 GER_mechanized_equipment_7:0 "Hanomag RU 111"
 GER_mechanized_equipment_7_short:0 "RU 111"
 GER_mechanized_equipment_7_desc:0 "O RU 111 foi o primeiro protótipo construído pela Hanomag em 1961 para o que se tornaria o Marder IFV da década de 1970. Em seus projetos iniciais, a Hanomag propôs um veículo que lembrava o Lang. O design passaria por várias iterações ao longo do tempo, sendo combinado com desenvolvimentos paralelos da MOWAG, antes de se estabelecer no design final de Marder em 1969."
 
 GER_amphibious_mechanized_equipment_3:0 "Porsche Spähpanzer 2 Luchs Early" 
 GER_amphibious_mechanized_equipment_3_short:0 "SpPz Luchs" 
 GER_amphibious_mechanized_equipment_3_desc:0 "O Luchs era um veículo blindado de transporte de pessoal anfíbio introduzido na década de 1970. No entanto, os protótipos e o desenvolvimento começaram no início dos anos 1960 e essas primeiras versões são representadas aqui por uma versão de produção do primeiro protótipo Porsche dos Luchs dos anos 1960." 
 
