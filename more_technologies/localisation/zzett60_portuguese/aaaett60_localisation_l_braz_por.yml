 ENG_mechanized_equipment_4:0 "Centurion Kangaroo"
 ENG_mechanized_equipment_4_short:0 "Centurion Kangaroo"
 ENG_mechanized_equipment_4_desc:0 "O Centurion Kangaroo foi uma modificação de campo feita pela Força de Defesa de Israel para uso no conflito Israel-Líbano de 2006. A ideia de um transporte de pessoal blindado canguru se origina na Segunda Guerra Mundial. M3 e M5 Stuarts foram usados ​​na África, mas eram blindados leves. O Exército Canadense fez modificações de campo em julho de 1944. A artilharia autopropulsada e os tanques foram superabastecidos para o exército e a meia-lagarta americana M3 foi insuficiente. 72 M7 Priests foram convertidos e outras forças da Commonwealth seguiriam o exemplo dos canadenses usando os Kangaroos."
 ENG_mechanized_equipment_5:0 "Alvis FV603 Saracen"
 ENG_mechanized_equipment_5_short:0 "Saracen"
 ENG_mechanized_equipment_5_desc:0 "O FV603 Saracen é uma variante do veículo blindado com rodas FV600 Alvis 6x6. O FV603 é um veículo blindado de transporte de pessoal com espaço para motorista, comandante, esquadrão de oito soldados e comandante de tropa. Outras variantes deste veículo incluem o FV601 Saladin de reconhecimento, o porta-mísseis FV602 Striker, a ambulância FV 604 Samaritan, o transportador de carga FV621 Stalwart e o FV625 Sultan de comando."
 ENG_mechanized_equipment_6:0 "FV1611 Humber Pig"
 ENG_mechanized_equipment_6_short:0 "Humber Pig"
 ENG_mechanized_equipment_6_desc:0 "O Humber Pig é um caminhão blindado leve que foi usado como veículo blindado de transporte de pessoal do final de 1958 até o início de 1970. Sua designação oficial é Truck, Armored, 1 Ton, 4x4, e seu design foi baseado na série FV1600 de caminhões de tração nas quatro rodas com 1 ton de carga útil. Esses caminhões foram introduzidos pela primeira vez em 1952, e o Pig é a variante blindada FV1611. Variantes deste veículo foram usadas pelo Royal Armored Corps, Royal Artillery, Royal Engineers, RS, REME e infantaria."
 ENG_mechanized_equipment_7:0 "FV432"
 ENG_mechanized_equipment_7_short:0 "FV432"
 ENG_mechanized_equipment_7_desc:0 "O FV432 é a variante de transporte de pessoal blindado do veículo de combate blindado da série FV430. O FV430 é um veículo totalmente sobre lagartas que foi projetado para uma variedade de usos. Dez variantes no total do FV430 foram feitas. A produção do FV432 começou em 1962 e durante um período de dez anos foram produzidos 3.000 veículos. Existem três variantes principais do FV432. O FV432n inclui um veículo de comando, ambulância, transportador de carga, veículo de comunicação e veículo de recuperação. Outras variantes foram equipadas com armas pesadas, como o WOMBAT ou o 84mm Carl Gustav."
 
