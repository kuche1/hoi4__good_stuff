 GER_heavy_tank_aa_equipment_3:0 "3.7 cm Flakzwilling auf Panther Fahrgestell "341""
 GER_heavy_tank_aa_equipment_3_short:0 "Flakpanzer 341"
 GER_heavy_tank_aa_equipment_3_desc:0 "Em 21 de dezembro de 1943, uma Panzerkommision foi formada para examinar o desenvolvimento de um Flakpanzer baseado no chassi do tanque Panther. Foi decidido que o armamento principal deveria consistir em pelo menos dois canhões antiaéreos de calibre 3,7 cm. Este requisito foi posteriormente revisado para dois canhões Gerät 58 de 5,5 cm. O desenvolvimento desta nova arma tinha começado em 1943, mas devido ao seu desenho complicado, problemas no desenvolvimento da munição e início tardio do programa, apenas 3 protótipos foram concluídos até ao final da guerra."
 
