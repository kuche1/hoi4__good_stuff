 GER_motorized_rocket_equipment_2:0 "Sd.Kfz.4 Panzerwerfer"
 GER_motorized_rocket_equipment_2_short:0 "Panzerwerfer"
 GER_motorized_rocket_equipment_2_desc:0 "O termo Panzerwerfer refere-se a um veículo de meia lagarta que carregava um Nebelwerfer 41 de 150 mm modificado. Havia dois tipos de veículos usados ​​para o Panzerwerfer, e eles são o Sd. Kfz. 4/1 ou o Schwerer Wehrmachtschlepper. Ambos os meios-lagartas eram blindados e o Nebelwerfer podia disparar dez foguetes por vez. A produção começou em abril de 1943 e foi usado pela primeira vez na Frente Oriental no outono de 1943."
  
 SOV_modern_tank_equipment_2:0 "T-54"
 SOV_modern_tank_equipment_2_short:0 "T-54"
 SOV_modern_tank_equipment_2_desc:0 "Pelos padrões da década de 1950, o T-54 era um excelente tanque que combinava poder de fogo letal, excelente proteção blindada e boa confiabilidade, enquanto permanecia um tanque significativamente menor e mais leve que seus contemporâneos da OTAN."
 SOV_modern_tank_equipment_3:0 "T-55"
 SOV_modern_tank_equipment_3_short:0 "T-55"
 SOV_modern_tank_equipment_3_desc:0 "O T-55 é um tanque de batalha principal relativamente pequeno, apresentando um alvo menor para seus oponentes atingirem. Os tanques têm boa mobilidade graças ao seu peso relativamente leve, lagartas largas, um bom sistema de partida em clima frio e um snorkel que permite a travessia de rios."
 SOV_modern_tank_equipment_4:0 "T-62"
 SOV_modern_tank_equipment_4_short:0 "T-62"
 SOV_modern_tank_equipment_4_desc:0 "Como um desenvolvimento adicional da série T-55, o T-62 manteve muitos elementos de design semelhantes de seu antecessor, incluindo perfil baixo e blindagem espessa da torre. Em contraste com os tanques anteriores, que estavam armados com canhões de rifle, o T-62 foi o primeiro tanque armado com um canhão de cano liso que podia disparar cartuchos APFSDS em velocidades mais altas."
