 inc_res.1.t:0 "Aumento de Recursos?"
 inc_res.1.d:0 "Você gostaria de ter recursos extras, com base no mod de Recursos Aumentados? Se desejar, você também pode ter apenas metade dos recursos extras. \nIsso foi adicionado ao mod ETT1960 para garantir que a produção industrial permaneça viável após a década de 1940, quando, normalmente, a indústria para por falta de recursos para produzir equipamentos mais modernos. A opção intermediária é preferida para garantir que os recursos ainda sejam relevantes."
 inc_res.1.a:0 "Não quero Recursos Extras!"
 inc_res.1.a.d:0 "Nenhum recurso extra será adicionado."
 inc_res.1.b:0 "Eu quero, mas não demais."
 inc_res.1.b.d:0 "Metade dos recursos será adicionada."
 inc_res.1.c:0 "Quero tudo!"
 inc_res.1.c.d:0 "Todos os recursos serão adicionados."

 shackles.1.t:0 "Grilhões da IA"
 shackles.1.d:0 "Ao estender a linha do tempo do jogo até a década de 1960, o mod ETT1960 também estende a questão das nações menores de IA construindo grandes quantidades de equipamento militar e treinando enormes exércitos. Este é um problema no final da década de 1940 e ainda mais nas décadas de 1950 e 1960, que têm um impacto significativo no desempenho do jogo. ETT1960 adiciona limitações de produção e recrutamento a esses países menores para garantir um jogo jogável. Alguns países, como Brasil e Argentina, que tinham uma indústria razoável, mas não ligavam muito para conflitos no exterior (até que, no caso do Brasil, por exemplo, foram arrastados para isso) terão limitação apenas de mão de obra recrutável, enquanto outros ( como El Salvador), terá mão de obra e indústria limitada. \nSe você decidiu impor essas limitações, chamadas algemas, na IA, elas podem ser removidas por decisão (custa 1pp) se você quiser jogar com uma nação menor. Ou você pode jogar sem eles desde o início, para todos os países, mas certamente afetará negativamente o desempenho do jogo. É a sua escolha."
 shackles.1.b:0 "Não quero limitar a IA."
 shackles.1.b.d:0 "Países pequenos não receberão limitações."
 shackles.1.a:0 "Limite a IA"
 shackles.1.a.d:0 "Países pequenos serão limitados."

 ett60.1.t:0 "Extended Tech Tree 1960"
 ett60.1.d:0 "Bem-vindo ao mod Extended Tech Tree 1960. Embora tenha sido ajudado ao longo do caminho, este é basicamente um esforço de um homem só, portanto, gostaria que no de caso você encontrar algum bug ou problema que me avise. Você pode entrar em contato diretamente comigo através do nosso servidor Discord (link na descrição do Steam)."
 ett60.1.a:0 "Aproveite!"
 