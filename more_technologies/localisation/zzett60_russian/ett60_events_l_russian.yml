 inc_res.1.t:0 "Увеличение ресурсов?" #NT!
 inc_res.1.d:0 "Хотели бы вы иметь дополнительные ресурсы, основанные на моде «Увеличение ресурсов»? При желании вы также можете иметь только половину дополнительных ресурсов. \nЭто было добавлено в мод ETT1960, чтобы гарантировать, что промышленное производство останется жизнеспособным после 1940-х годов, когда, как правило, промышленность останавливается из-за нехватки ресурсов для производства более современного оборудования. Средний вариант предпочтительнее, чтобы убедиться, что ресурсы по-прежнему актуальны." #NT!
 inc_res.1.a:0 "Мне не нужны дополнительные ресурсы!" #NT!
 inc_res.1.a.d:0 "Дополнительные ресурсы добавляться не будут." #NT!
 inc_res.1.b:0 "Пусть они будут у меня, но не слишком много." #NT!
 inc_res.1.b.d:0 "Половина ресурсов будет добавлена." #NT!
 inc_res.1.c:0 "Дай мне все, что у тебя есть!" #NT!
 inc_res.1.c.d:0 "Все ресурсы будут добавлены." #NT!

 shackles.1.t:0 "Кандалы ИИ" #NT!
 shackles.1.d:0 "Расширяя временную шкалу игры до 1960-х годов, мод ETT1960 также расширяет проблему второстепенных стран с искусственным интеллектом, создающих большое количество военной техники и обучающих огромные армии. Это проблема конца 1940-х и тем более 1950-х и 1960-х годов, которые оказали значительное влияние на производительность игры. ETT1960 добавляет ограничения на производство и найм для этих малых стран, чтобы обеспечить играбельность игры. Некоторые страны, вроде Бразилии и Аргентины, имевшие неплохую промышленность, но мало заботившиеся о конфликтах за границей (пока, например, в случае с Бразилией, их к ней не затащили), будут иметь ограничение только по рекрутируемой рабочей силе, а другие ( как в Сальвадоре), будут ограничены как рабочая сила, так и промышленность. \nЕсли вы решили наложить эти ограничения, называемые оковами, на ИИ, их можно снять с помощью решения (стоимостью 1 пп), если вы хотите играть за второстепенную нацию. Или вы можете играть без них с самого начала, для всех стран, но это наверняка негативно скажется на производительности игры. Это твой выбор." #NT!
 shackles.1.b:0 "Я не хочу ограничивать ИИ." #NT!
 shackles.1.b.d:0 "Малые страны не получат никаких ограничений." #NT!
 shackles.1.a:0 "Сдерживать ИИ" #NT!
 shackles.1.a.d:0 "Малые страны будут ограничены." #NT!

 ett60.1.t:0 "Расширенное дерево технологий 1960 г." #NT!
 ett60.1.d:0 "Добро пожаловать в мод «Расширенное дерево технологий 1960». Хотя мне помогали на этом пути, в основном это работа команды из одного члена, поэтому я был бы признателен, если вы столкнетесь с какими-либо ошибками или проблемами, пожалуйста, дайте мне знать. Вы можете связаться со мной напрямую через наш сервер Discord (ссылка в описании Steam)." #NT!
 ett60.1.a:0 "Наслаждаться!" #NT!


