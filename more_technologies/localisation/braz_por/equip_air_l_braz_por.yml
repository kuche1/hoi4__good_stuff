 cargo_helicopter_equipment:0 "Helicóptero de Carga"
 cargo_helicopter_equipment_1:0 "Helicóptero de Carga"
 cargo_helicopter_equipment_1_short:0 "Helicóptero de Carga"
 cargo_helicopter_equipment_1_desc:0 "Helicópteros de carga são usados ​​para transportar carga interna ou externamente, suspendendo a carga em um ponto fixo embaixo do helicóptero. Durante uma operação de assalto aéreo, esses helicópteros podem ser usados ​​em apoio para fornecer suprimentos, equipamentos ou tropas para o ataque aéreo e evacuação médica de baixas."
 
 USA_cargo_helicopter_equipment_1:0 "Sikorsky CH-37 Mojave"
 USA_cargo_helicopter_equipment_1_short:0 "CH-37 Mojave"
 USA_cargo_helicopter_equipment_1_desc:0 "O primeiro voo do Sikorsky CH-37 Mojave foi em 18 de dezembro de 1953. É um helicóptero de carga pesada movido por um motor a pistão. Este projeto de motor limitou a vida útil deste helicóptero porque projetos de turboeixos mais potentes estavam sendo desenvolvidos na década de 1950. Dos 154 Ch-37 construídos, a marinha levou dois helicópteros. O exército e o corpo de fuzileiros navais o resto. Nenhuma outra nação fez nenhum pedido, pois esse projeto era muito caro para encomendar e operar. Quatro Ch-37 foram implantados no conflito do Vietnã para a recuperação de aeronaves americanas abatidas."
 SOV_cargo_helicopter_equipment_1:0 "Mil Mi-6 Hook"
 SOV_cargo_helicopter_equipment_1_short:0 "Mi-6 Hook"
 SOV_cargo_helicopter_equipment_1_desc:0 "O Mi-6 Hook é um helicóptero de transporte pesado projetado pelo escritório de design Mil. Este foi o primeiro helicóptero movido a turboeixo que a União Soviética produziu. Era o maior helicóptero quando foi projetado em meados da década de 1950, e tinha uma capacidade máxima de carga de 12.000Kg. Pode transportar 65 militares, ou 41 macas com dois acompanhantes, ou AVF’s leves. Mais de 900 Mi-6 foram construídos (para uso militar e civil) de 1959 a 1980, e o Hook foi retirado de serviço em 2002."
 
