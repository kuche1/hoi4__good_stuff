 naval_helicopter_equipment:"Helicóptero Naval"
 naval_helicopter_equipment_1:"Helicóptero Naval I"
 naval_helicopter_equipment_1_short:"Helicóptero Nav I"
 naval_helicopter_equipment_1_desc:"Helicópteros anti-submarinos e suas embarcações têm duas vantagens sobre um submarino. Esses são velocidade e separação. O helicóptero pode ganhar vantagem por sua velocidade para procurar e localizar um submarino. Uma vez localizado o submarino, a embarcação tem a vantagem de se manter afastada enquanto o helicóptero ataca o submarino. O helicóptero é imune a qualquer contra-ataque de um submarino."
 naval_helicopter_equipment_2:"Helicóptero Naval II"
 naval_helicopter_equipment_2_short:"Helicóptero Nav II"
 naval_helicopter_equipment_2_desc:"Helicópteros anti-submarinos são caros para construir e manter, e encontros históricos entre navios de superfície e submarinos ocorrem principalmente na defesa de comboios. Assim, nem todo navio deve ser equipado com helicópteros antissubmarinos. Os porta-aviões caçadores equipados com helicóptero e contratorpedeiros equipados com helicóptero são um bom equilíbrio entre as despesas e as vantagens que essas embarcações oferecem."
 
 utility_helicopter_equipment:"Helicóptero Utilitário"
 utility_helicopter_equipment_1:"Helicóptero Utilitário I"
 utility_helicopter_equipment_1_short:"Helicóptero Utilitário I"
 utility_helicopter_equipment_1_desc:"Existem sete tipos principais de helicópteros modernos; helicópteros de ataque, transporte, observação, utilitários, marítimos, multifuncionais e de busca e salvamento. Durante a Segunda Guerra Mundial, as principais funções dos helicópteros foram; observação, transporte e busca e salvamento. O alemão Focke-Achegelis Fa 330 foi rebocado por um submarino e usado para observação. Luftwaffe Transportstaffel 40 transportou prisioneiros e conduziu uma missão de busca e resgate de um piloto alemão perdido. O exército dos EUA enviou helicópteros Sikorsky ao teatro China-Bruma-Índia para trabalhos de resgate, busca e resgate de aviadores abatidos. Helicópteros americanos também foram usados ​​para transportar peças de aeronaves no sul do Pacífico."
 utility_helicopter_equipment_2:"Helicóptero Utilitário II"
 utility_helicopter_equipment_2_short:"Helicóptero Utilitário II"
 utility_helicopter_equipment_2_desc:"Durante a Segunda Guerra Mundial, os helicópteros tiveram pouco impacto no resultado da guerra; no entanto, seu desenvolvimento e uso continuaram. Os EUA tinham seis modelos diferentes em serviço durante a Guerra da Coréia e, na Guerra do Vietnã, o uso de helicópteros havia se expandido novamente. A 1ª Divisão de Cavalaria dos EUA (Airmobile) implantou helicópteros em grande escala. Eles foram usados ​​como transportadores de tropas, elevadores de carga, medevacs e como artilharia de foguetes aéreos. Essa mistura de tecnologia e tropas permite que uma divisão se posicione em combate quando e onde for necessário."
  
 
