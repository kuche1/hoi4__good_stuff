 FRA_naval_helicopter_equipment_1:"Aérospatiale SA 313G Alouette II Marine"
 FRA_naval_helicopter_equipment_1_short:"Alouette II Marine"
 FRA_naval_helicopter_equipment_1_desc:"O Alouette II (Lark) Marine foi fabricado pela Sud Aviation para uso militar e civil. O primeiro voo foi em 12 de março de 1955 e é o primeiro helicóptero movido a turbina a gás a ser fabricado. Este helicóptero leve esteve em produção por quase 20 anos e nesse tempo mais de 1.300 helicópteros de todas as variantes foram montados. Seu uso principal era para reconhecimento, resgate ar-mar e antissubmarino. Em um papel de guerra anti-submarino, carregava torpedos acústicos. Alguns Alouette II ainda estavam sendo usados ​​no início do século XXI."
 FRA_naval_helicopter_equipment_2:"Aérospatiale SA 316G Alouette III Marine"
 FRA_naval_helicopter_equipment_2_short:"Alouette III Marine"
 FRA_naval_helicopter_equipment_2_desc:"O Alouette III Marine (Lark) voou pela primeira vez em 28 de fevereiro de 1959. A produção começou em 1961 e mais de 2.000 helicópteros de todas as variantes foram fabricados de 1961 a 1985. Mais de 60 nações usaram o Lark para uso militar. A Marinha Francesa anunciou em janeiro de 2018 que substituiria sua frota do Alouette III pelo Aérospatiale SA 330 Puma."
 FRA_utility_helicopter_equipment_1:"Aérospatiale SA 313B Alouette II"
 FRA_utility_helicopter_equipment_1_short:"Alouette II"
 FRA_utility_helicopter_equipment_1_desc:"O Alouette II Lark foi fabricado pela Sud Aviation para uso militar e civil. O primeiro voo foi em 12 de março de 1955 e é o primeiro helicóptero movido a turbina a gás a ser fabricado. Seu uso principal era para reconhecimento, antitanque e ligação. O helicóptero foi usado pela primeira vez na Guerra da Argélia para o exército francês quando entrou em serviço. Podia transportar quatro soldados totalmente equipados e é possivelmente o primeiro helicóptero de combate. Em uma função antitanque, carregava o míssil antitanque guiado por fio SS.10 ou SS.11 MCLOS."
 FRA_utility_helicopter_equipment_2:"Aérospatiale SA 316B Alouette III"
 FRA_utility_helicopter_equipment_2_short:"Alouette III" 
 FRA_utility_helicopter_equipment_2_desc:"O Alouette III Lark foi desenvolvido a partir do bem-sucedido Alouette II Lark e entrou em serviço no início dos anos 1960. Era uma versão maior do Alouette II e se tornaria um helicóptero popular. Mais de 2.000 desses helicópteros foram construídos. Desempenhou as mesmas funções para operações militares que o Alouette II Lark. Em 2010, este helicóptero estava sendo retirado de serviço por seus operadores. Os militares franceses estavam ansiosos para substituí-los pelo recém-desenvolvido Airbus Helicopter H160." 
 FRA_cargo_helicopter_equipment_1:0 "Aérospatiale SA 321 Super Frelon"
 FRA_cargo_helicopter_equipment_1_short:0 "Super Frelon"
 FRA_cargo_helicopter_equipment_1_desc:0 "O SA 321 Super Frelon é um helicóptero de transporte pesado trimotor construído pela Sud Aviation, e seu voo inaugural foi em 7 de dezembro de 1962. Foi usado para transporte, ASW, SAR e como transporte utilitário. O primeiro protótipo foi customizado para as necessidades da Força Aérea Francesa, e o segundo protótipo foi modificado para a Marinha Francesa. Foi este segundo protótipo que seria mais usado por outras armas aeronavais; ou seja, a Marinha Francesa e a Força Aérea Naval do Exército Popular de Libertação. A Marinha Francesa retiraria o helicóptero em 30 de abril de 2010. Ele foi substituído pelo Eurocopter EC 225."
 
 ENG_naval_helicopter_equipment_1:"Westland Whirlwind HAS.7"
 ENG_naval_helicopter_equipment_1_short:"Whirlwind HAS.7"
 ENG_naval_helicopter_equipment_1_desc:"O Whirlwind HAS.7 foi construído sob licença pela Westland Aircraft, e era uma variante do helicóptero Sikorsky UH-19 Chickasaw. Seu uso principal pela Marinha Real foi anti-submarino e busca e salvamento. Este foi o primeiro helicóptero projetado especificamente para caçar submarinos. Dois helicópteros trabalhariam juntos ao realizar esta tarefa. Um seria o caçador ao implantar o sonar, enquanto outros seriam os assassinos usando um torpedo Mark 30 ou Mark 44."
 ENG_naval_helicopter_equipment_2:"Westland Wessex HAS.1"
 ENG_naval_helicopter_equipment_2_short:"Wessex HAS.1"
 ENG_naval_helicopter_equipment_2_desc:"O Wessex HAS.1 foi construído sob licença pela Westland Aircraft, e era uma variante do Sikorsky H-34. A Royal Navy foi a primeira a usar este helicóptero, mas mais tarde a Royal Air Force e os Royal Marines também encomendaram variantes para suas necessidades. Seu uso principal era para a guerra anti-submarino. Também foi usado para resgate ar-mar e como helicóptero utilitário. O Wessex foi lançado em 1961 e suas capacidades excediam as do Whirlwind. No entanto, dois helicópteros ainda eram necessários para a guerra antissubmarina. Um carregava um sonar de imersão e o outro carregava cargas de profundidade ou torpedos."
 ENG_utility_helicopter_equipment_1:"Westland WS-51 Dragonfly"
 ENG_utility_helicopter_equipment_1_short:"Dragonfly"
 ENG_utility_helicopter_equipment_1_desc:"O Dragonfly HR.3 foi construído sob licença pela Westland Aircraft, e era uma variante do Sikorsky H03S-1. Entrou em serviço em 1950 e foi usado em resgate aéreo-marítimo. A Royal Airforce também usou vários deles para evacuação de vítimas. Foi substituído pelo Whirlwind HAS.7."
 ENG_utility_helicopter_equipment_2:"Westland Wessex"
 ENG_utility_helicopter_equipment_2_short:"Wessex"
 ENG_utility_helicopter_equipment_2_desc:"O RAF Wessex HAR.2 foi construído sob licença pela Westland Aircraft, e era uma variante do Sikorsky H-34. A RN implantou pela primeira vez o HAS.1 em 1961 e o RAF HAR.2 em 1962. A RAF usou o Wessex tanto para busca e salvamento quanto para transporte. Como aeronave de busca e salvamento, era ideal para voar em regiões montanhosas. A RAF continuou voando no Wessex até 2003, quando foi retirado de serviço."
 ENG_cargo_helicopter_equipment_1:0 "Bristol Type 173"
 ENG_cargo_helicopter_equipment_1_short:0 "Type 173"
 ENG_cargo_helicopter_equipment_1_desc:0 "O Bristol Type 192 Belvedere foi um helicóptero de transporte bimotor construído pela Bristol Airplane Company. Foi um helicóptero comercial, Bristol Type 173, que a RAF se interessou. O Type 173 voou pela primeira vez em 3 de janeiro de 1952 e o Type 173 em 5 de julho de 1958. Suas principais funções eram transporte de tropas, entrega de suprimentos e evacuação de vítimas."
 
