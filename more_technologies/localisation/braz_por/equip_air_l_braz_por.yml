 USA_naval_helicopter_equipment_1:"Bell HTL-4 Sioux"
 USA_naval_helicopter_equipment_1_short:"HTL-4 Sioux"
 USA_naval_helicopter_equipment_1_desc:"O HTL-4 Sioux é a versão mais comum da Marinha do Bell-47. O Bell-47 foi o primeiro helicóptero dos EUA certificado para uso civil em 8 de março de 1946. É um helicóptero leve de rotor único e motor fabricado pela Bell Helicopter. A Marinha dos EUA iniciou a aquisição deste helicóptero com o HTL-2 e o HTL-3. O HTL-4 foi a primeira versão principal, seguido pelo HTL-5 com um motor 0-335-5. Um HTL-6 e HTL-7 também serviram na marinha."
 USA_naval_helicopter_equipment_2:"Sikorski HSS-1 Seabat"
 USA_naval_helicopter_equipment_2_short:"HSS-1 Seabat"
 USA_naval_helicopter_equipment_2_desc:"O HSS-1 Seabat foi um helicóptero polivalente produzido pela Sikorsky nos Estados Unidos. Foi desenvolvido para substituir a série de helicópteros UH-19 Chickasaw e, desde o início, seria usado como plataforma antissubmarina pela marinha. O Exército dos EUA, USMC, USCG e vinte e cinco outros países usaram uma variante do Choctaw."
 USA_utility_helicopter_equipment_1:"Sikorsky H-34"
 USA_utility_helicopter_equipment_1_short:"H-34"
 USA_utility_helicopter_equipment_1_desc:"O H-34 Choctaw era uma variante do HSS-1 Seabat. O Seabat estava pronto para a Marinha em setembro de 1954. O Exército adotou o Seabat como Choctaw em 1955 e o Corpo de Fuzileiros Navais em 1957 como o S-58 Seahorse. Era capaz de transportar 18 soldados prontos para o combate ou uma carga de 1350kg. O Choctaw se tornou um sucesso comercial."
 USA_utility_helicopter_equipment_2:"Bell UH-1A Iroquois"
 USA_utility_helicopter_equipment_2_short:"UH-1A Iroquois"
 USA_utility_helicopter_equipment_2_desc:"O UH-1A Iroquois foi um helicóptero multiuso desenvolvido pela Bell Helicopter. A designação oficial do exército 'Iroquis' quase nunca foi usada. Ele ganhou o apelido de 'Huey' por causa de sua designação inicial HU-1A, e é mais famoso por seu uso na Guerra do Vietnã. Os principais usos eram o transporte de tropas, evacuação médica, transporte de carga e ataque aéreo. O Huey foi o primeiro helicóptero americano equipado com turbina a entrar em produção."
 
