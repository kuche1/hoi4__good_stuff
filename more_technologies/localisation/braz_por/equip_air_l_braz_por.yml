 SOV_naval_helicopter_equipment_1:"Kamov Ka-15 Hen"
 SOV_naval_helicopter_equipment_1_short:"Ka-15 Hen"
 SOV_naval_helicopter_equipment_1_desc:"O Ka-15 Hen era um helicóptero utilitário de dois lugares com rotores coaxiais que voou pela primeira vez em 14 de abril de 1952. Somente em 1955 o Ka-15 recebeu a aprovação do governo e a produção começou em 1956. É o primeiro helicóptero produzido em massa e seu uso era militar e comercial. O Ka-15 foi a variação comercial e o Ka-15M foi usado pela Marinha Soviética. Uma versão de quatro lugares, Kamov Ka-18 Hog, também foi desenvolvida. Kamov Design Bureau é a empresa de fabricação de helicópteros localizada nos arredores de Moscou. Seu nome alternativo Hen é o nome de relatório da OTAN. Os helicópteros soviéticos receberam um apelido começando com a letra H."
 SOV_naval_helicopter_equipment_2:"Kamov Ka-20 Harp"
 SOV_naval_helicopter_equipment_2_short:"Ka-20 Harp"
 SOV_naval_helicopter_equipment_2_desc:"O Ka-20 Harp foi um protótipo bimotor projetado e construído por Komov. Foi desenvolvido a partir do Ka-15 para a Marinha Soviética. Ele tinha rotores de três pás gêmeas de contra-rotação semelhantes do Ka-15. Onde três pás giram em uma direção e três pás na outra direção. Este é o protótipo e o Ka-25 Hormone foi a versão de produção. O Ka-25 foi usado para guerra anti-submarino, busca e salvamento, e adquirindo alvos além do horizonte para mísseis de cruzeiro."
 SOV_utility_helicopter_equipment_1:"Mil Mi-4 Hound"
 SOV_utility_helicopter_equipment_1_short:"Mi-4 Hound"
 SOV_utility_helicopter_equipment_1_desc:"O Mi-4 Hound foi construído em resposta ao UH-19 Chickasaw e à implantação de helicópteros dos EUA durante a Guerra da Coréia. Em comparação com o Chickasaw, este helicóptero tem forte semelhança, mas é maior, capaz de levantar mais peso e construído em maior número. Este helicóptero foi a base sobre a qual a Aviação do Exército Soviético foi construída. Tanto a aviação militar quanto a civil usaram este helicóptero por várias décadas. Mais de 4.000 Hounds de todas as variantes foram produzidos, e alguns ainda estavam em serviço limitado na Coreia do Norte até 2014."
 SOV_utility_helicopter_equipment_2:"Yakovlev Yak-24 Horse"
 SOV_utility_helicopter_equipment_2_short:"Yak-24 Horse"
 SOV_utility_helicopter_equipment_2_desc:"O Yak-24 Horse é um helicóptero de transporte bimotor, rotor tandem (um dianteiro e um traseiro), desenvolvido pela Yakovlev na década de 1950. Teve serviço limitado na Força Aérea Soviética e acredita-se que menos de 100 helicópteros foram produzidos. O primeiro voo foi em 3 de julho de 1952 e desde então foi retirado do serviço ativo, mas essa data é desconhecida. O Yak-24 podia transportar 30 tropas aerotransportadas, ou 18 macas, ou 3.000 Kg de carga. A produção deste helicóptero foi encerrada devido a problemas técnicos, e o mais bem-sucedido Mil Mi-6 assumiu como um helicóptero de transporte pesado."
 
