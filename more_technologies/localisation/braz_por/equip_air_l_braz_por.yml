 SOV_jet_fighter_equipment_1:0 "Mikoyan-Guerevich MiG-9 Fargo"
 SOV_jet_fighter_equipment_1_desc:0 "O MiG-9 “Fargo” foi o primeiro avião a jato projetado pela Mikoyan da era pós-Segunda Guerra Mundial. Introduzido em 1948. Teve uso limitado em combate e treinamento durante a Guerra Civil Chinesa e a Guerra da Coréia. No total, 610 aeronaves foram produzidas, exclusivamente pela URSS. Os MiG 9 finais foram desativados pela RPC em 1951."
 SOV_jet_fighter_equipment_1_short:0 "MiG-9 Fargo"
 SOV_jet_fighter_equipment_2:0 "Mikoyan-Guerevich MiG-15 Fagot"
 SOV_jet_fighter_equipment_2_desc:0 "Talvez um dos caças mais emblemáticos da Guerra Fria, o Mikoyan-Gurevich MiG-15 “Fagot” entrou em serviço em 1947. O MiG-15 esteve envolvido em muitos conflitos desde sua introdução na Guerra da Coréia, onde provou ser um adversário digno ao americano F-86 Sabre e F9F Panther. Uma seção da fronteira coreano-chinesa foi apelidada de “MiG Alley” por causa de sua prevalência na área. Mais de 18.000 MiG-15s foram construídos e usados ​​por muitas nações, principalmente a URSS e as nações do Bloco de Leste. Embora a maioria das aeronaves tenha sido desativada na década de 1950, algumas ainda permanecem em serviço na Força Aérea da Coreia do Norte."
 SOV_jet_fighter_equipment_2_short:0 "MiG-15 Fagot"
 SOV_jet_fighter_equipment_3:0 "Mikoyan-Gurevich MiG-17 Fresco"
 SOV_jet_fighter_equipment_3_desc:0 "Um sucessor direto do MiG-15 “Fagot”. Mais de 10.000 MiG-17 “Fresco” foram produzidos a partir de 1952. O MiG-17 foi construído sob licença pela PLAAF como Shenyang J-5. No total, 20 nações usaram o MiG-17, abrangendo África, Europa e Ásia. Sua primeira implantação de combate foi em 1958, quando os MiGs da RPC entraram em confronto com os F-86 Sabres nacionalistas chineses no Estreito de Taiwan. No entanto, o MiG-17 foi usado principalmente na guerra do Vietnã com o NVAF e o PLAAF, onde obteve 28 vitórias aéreas. O MiG-17 foi tão bem-sucedido que até aguentou contra os caças supersônicos americanos Phantom II, muito mais modernos, da guerra do Vietnã. O MiG-17 foi geralmente desativado na década de 1970, embora ainda permaneça em serviço limitado em algumas nações africanas e na Coréia do Norte."
 SOV_jet_fighter_equipment_3_short:0 "MiG-17 Fresco"
 SOV_jet_fighter_equipment_4:0 "Sukhoi Su-7 Fitter"
 SOV_jet_fighter_equipment_4_desc:0 "O Sukhoi Su-7 “Fitter-A” foi um dos primeiros caças supersônicos soviéticos. O design começou logo após a morte de Stalin em 1953 e a reabertura da empresa de design Sukhoi. No total, 1847 aeronaves foram produzidas a partir de 1956, porém a maioria na configuração de caça-bombardeiro Su-7B; apenas cerca de 200 eram da variante de caça. O Su-7 foi usado pela Força Aérea Egípcia durante as Guerras dos Seis Dias e do Yom Kippur e fortemente pela Força Aérea Indiana na Guerra Índia-Paquistão de 1971. O Su-7 foi desativado na década de 1980 e no início da década de 1990. Pelo menos 28 ainda permanecem em serviço na Força Aérea da Coreia do Norte."
 SOV_jet_fighter_equipment_4_short:0 "Su-7 Fitter"
 SOV_jet_fighter_equipment_5:0 "Mikoyan-Gurevich MiG-21 Fishbed"
 SOV_jet_fighter_equipment_5_desc:0 "O MiG-21 “Fishbed” é considerado um dos primeiros caças soviéticos de terceira geração, incorporando mísseis além do alcance visual e radar de pulso. O Mig-21 é o jato supersônico mais produzido na história, particularmente grandes números foram construídos na China e na Índia sob licença. Mais de 11.000 foram construídos, servindo em mais de 60 países em 5 continentes. Ao longo de sua vida, os MiG-21 marcaram 240 abates aéreos. O MiG-21 serviu em muitos conflitos, incluindo o Vietnã (onde obteve grande sucesso), a Guerra Índia-Paquistão de 1971, a Guerra Irã-Iraque e muitos conflitos menores. Permanece em serviço após mais de 6 décadas."
 SOV_jet_fighter_equipment_5_short:0 "MiG-21 Fishbed"
 
 SOV_jet_interceptor_equipment_1:0 "Yakovlev Yak-15 Feather"
 SOV_jet_interceptor_equipment_1_desc:0 "The Yakovlev Yak-15 “Feather” is a first generation Soviet plane developed immediately after WW2. 280 Aircraft were constructed between 1946-47. While the aircraft was designed as a fighter it was primarily used to train piston engine experienced pilots to fly jets. The aircraft never saw combat and was exclusively used by the Soviet Air Force. It left active service in 1948."
 SOV_jet_interceptor_equipment_1_short:0 "Yak-15 Feather"
 SOV_jet_interceptor_equipment_2:0 "Lavochkin La-15 Fantail"
 SOV_jet_interceptor_equipment_2_desc:0 "The Lavochkin La-15 “Fantail” was introduced to the Soviet Air Force in 1949. While technologically the aircraft was superior to the MiG-15, the lower manufacture cost of the MiG-15 meant that it was favoured. The aircraft never saw combat and only limited deployment. The 235 aircraft that were manufactured were decommissioned by 1953. They were stripped of their engines and used in nuclear weapons testing."
 SOV_jet_interceptor_equipment_2_short:0 "La-15 Fantail"
 SOV_jet_interceptor_equipment_3:0 "Mikoyan-Gurevich MiG-19 Farmer"
 SOV_jet_interceptor_equipment_3_desc:0 "The Mikoyan-Gurevich MiG-19 “Farmer” was an early second generation fighter in Service with the Soviet Air Force. The Aircraft was introduced in March of 1955, it would later score 6 aerial victories against U.S aircraft over Vietnam. The aircraft was popular with the Warsaw Pact nations with 2172 being built in Europe. When sold to China it was designated the J-6 where over 4500 were constructed, the J-6 was decommissioned in 2010 and still remains in limited service with North Korea. In total 24 countries purchased and operated MiG-19 fighter aircraft."
 SOV_jet_interceptor_equipment_3_short:0 "MiG-19 Farmer"
 SOV_jet_interceptor_equipment_4:0 "Sukhoi Su-9 Fishpot"
 SOV_jet_interceptor_equipment_4_desc:0 "The Sukhoi Su-9 “Fishpot” was a delta winged Soviet all-weather interceptor developed in the 1950’s. The Su-9 made its first complete flight on the 24th of June 1956, entering service 3 years later in 1959. The aircraft was exclusively operated by the 894th Fighter Aviation Regiment of the Soviet Air Force and never saw active combat. The last of the 1150 aircraft manufactured left service in 1979"
 SOV_jet_interceptor_equipment_4_short:0 "Su-9 Fishpot"
 SOV_jet_interceptor_equipment_5:0 "Tupolev Tu-28 Fiddler"
 SOV_jet_interceptor_equipment_5_desc:0 "The Tupolev Tu-28 “Fiddler” was an extended range interceptor aircraft introduced in 1964 by the Soviet Air Force. The Tu-28 was designed to intercept American nuclear-armed strategic bombers penetrating the massive northern border, which could not be covered by short range surface to air missiles. From 1961, 198 aircraft were produced, exclusively for service with the USSR. The only publicly reported combat operation undertaken by the craft was the interception of NATO high altitude reconnaissance balloons. The aircraft was decommissioned in 1990."
 SOV_jet_interceptor_equipment_5_short:0 "Tu-28 Fiddler"
   
 SOV_CAS_equipment_4:0 "Ilyushin Il-16 Beast"
 SOV_CAS_equipment_4_short:0 "Il-16 Beast"
 
 SOV_jet_CAS_equipment_1:0 "Yakovlev Yak-23 Flora"
 SOV_jet_CAS_equipment_1_desc:0 "The Yakovlev Yak-23 “Flora” was a Soviet designed ground attack aircraft introduced in 1949. The aircraft was a development of the Yak-15 jet fighter. The Yak-23 was primarily exported to Warsaw pact nations, where it remained in service until the late 1950’s."
 SOV_jet_CAS_equipment_1_short:0 "Yak-23 Flora"
 SOV_jet_CAS_equipment_2:0 "Ilyushin Il-40 Brawny"
 SOV_jet_CAS_equipment_2_desc:0 "The Ilyushin Il-40 “Brawny” was the first Soviet attempt at an exclusively ground attack jet aircraft. During its first flight in 1953, the aircraft displayed many issues like engine flameouts and hiccuping. The aircraft was completely redesigned and production was ordered in 1955. However, after 5 aircraft had been built the program was cancelled. The Soviet Air Force had cancelled the plane because their doctrine had shifted from close air support to tactical nuclear weapon usage. The Il-40 never saw combat and only served with the USSR."
 SOV_jet_CAS_equipment_2_short:0 "Il-40 Brawny"
 SOV_jet_CAS_equipment_3:0 "Ilyushin Il-102 Brawny"
 SOV_jet_CAS_equipment_3_desc:0 "The Ilyushin Il-102 was a Soviet ground attack aircraft. It was developed based upon the Il-40. Although the program was rejected by the Soviet Air Force, Ilyushin continued the project as a private venture. 2 Prototypes were constructed, 1 of which make its maiden flight in 1982. The aircraft was never used in active service or exported."
 SOV_jet_CAS_equipment_3_short:0 "Il-102 Brawny"
 SOV_jet_CAS_equipment_4:0 "Sukhoi Su-7B Fitter"
 SOV_jet_CAS_equipment_4_desc:0 "The bomber variant of the Su-7 “Fitter-A” first flew in March of 1959, later entering service in 1961. It would go on to be the primary Soviet ground attack aircraft of the 1960’s. From 1957-1972 over 1400 Su-7Bs were constructed, many of which were exported. The aircraft was relatively popular overseas seeing service 10 nations. It saw extensive service in both the Indian and Egyptian Air Forces. The aircraft remains in limited service in North Korea."
 SOV_jet_CAS_equipment_4_short:0 "Su-7B Fitter"

