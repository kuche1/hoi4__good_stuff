 FRA_ship_sam_missile_battery_1:"Marine Sol Air Latécoère Contre Avions MS-12 Masalca"
 FRA_ship_sam_missile_battery_1_short:"MS-12 Masalca"
 FRA_ship_sam_missile_battery_1_desc:"The Masalca was a French attempt at fielding an early anti-air missile system by the Latécoère bureau. The MS-12, and its updated versions MS-14 and MS-15 were unable to overcome issues with its control surfaces and the projects were abandoned."
 FRA_ship_sam_missile_battery_2:"DTCN Masurca"
 FRA_ship_sam_missile_battery_2_short:"Masurca"
 FRA_ship_sam_missile_battery_2_desc:"The Masurca was France's first generation surface-to-air missile, introduced in the late 1960s. The systen was develop at the tail end of a series of other missile projects to close the gap between France's military technology with the other great powers in the missile realm. The system was installed on the Suffren class Frigates."
 
 ITA_air_air_ir_missile_1:0 "SISPRE C.7" 
 ITA_air_air_ir_missile_1_desc:0 "The C.7 was a project by SISPRE to equip the Italian Fiat G.91 fighter with an air to air missile with an infrared guidance. The C.7 had cruciform tail fins and hydraulically actuated trapezoidal wings. Production was expected to begin in 1961."  

