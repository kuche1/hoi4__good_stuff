 miniaturization_desc:"Electricity was generated for the first time by a nuclear reactor on December 20, 1951, at the EBR-I experimental station near Arco, Idaho, which initially produced about 100 kW." 
 naval_reactor:"Naval Nuclear Reactor Prototypes"
 naval_reactor_desc:"Provides propulsion to a ship or submarine with heat provided by a nuclear power plant. The power plant heats water to produce steam for a turbine used to turn the ship's propeller through a gearbox or through an electric generator and motor."
