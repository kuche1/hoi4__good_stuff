 air_air_missile_1:0 "Early manually guided air-to-air missile" 
 air_air_missile_1_desc:0 "Advances in guided munition technologies have applications for bomber interception. Adding controllable fins to a rocket and a control wire allows a pilot to manually control the flight path of the rocket, allowing far more accurate fire. Since the pilot must use a joystick to control the rocket, the system isn't very effective against enemy fighters, as the pilot would struggle to do two things at once." 
