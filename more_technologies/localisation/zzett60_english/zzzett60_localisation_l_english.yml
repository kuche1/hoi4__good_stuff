 SOV_motorized_rocket_equipment_2:0 "BM-14"
 SOV_motorized_rocket_equipment_2_short:0 "BM-14"
 SOV_motorized_rocket_equipment_2_desc:0 "The BM-14 (Boyevaya Mashina combat vehicle) entered service in 1952, and it carries a 16 tube multiple launcher rocket system. This launcher fires 140mm M-14 rockets with either high-explosive fragmentation, smoke, or chemical warheads. Minimum firing range is 9.8km. There is evidence suggesting that the BM-14 has been used by the Syrian military in the Syrian Civil war."
 SOV_motorized_rocket_equipment_3:0 "BMD-20"
 SOV_motorized_rocket_equipment_3_short:0 "BMD-20"
 SOV_motorized_rocket_equipment_3_desc:0 "The BMD-20 is a 200mm multiple rocket launcher that is mounted on a ZIS-151 6*6 truck chassis. Development of multiple rocket launchers continued after the war due to the success of the Katyusha. The BMD-20 began its development in 1947 and it entered service in 1952. The rocket launcher fires four 200mm rockets in 4-6 seconds, and it has a 90-210 meter dispersion between each rocket."
 SOV_motorized_rocket_equipment_4:0 "BMD-25 MRL"
 SOV_motorized_rocket_equipment_4_short:0 "BMD-25 MRL"
 SOV_motorized_rocket_equipment_4_desc:0 "The BMD-25 (Korshun) multiple rocket launcher is capable of launching ZR7 250mm rockets from six launch tubes. It was developed in 1953 by the scientific research institute NII-88. The ZR7 rockets has an effective firing range of 30km and a maximum firing range of 55km. However, it is inaccurate and as a result a small quantity of BMD-25’s were produced."
 SOV_motorized_rocket_equipment_5:0 "BMD-21 Grad"
 SOV_motorized_rocket_equipment_5_short:0 "BMD-21 Grad"
 SOV_motorized_rocket_equipment_5_desc:0 "The BMD-21 Grad (hail) is a truck mounted 122mm multiple rocket launcher that fires forty M-210F rockets. The launcher and the M-210F rocket were developed in the early 1960’s, and it was first used in combat in March of 1969. A battalion can fire 720 rockets in a single volley."
 motorized_rocket_equipment_3_desc:0 "Post war-time development of rocket artillery was mostly done by the Soviet Union. The BMD-20 entered service in 1952."
 motorized_rocket_equipment_4_desc:0 "Rocket launching systems continue to be developed, such as the Soviet Union's BMD-25 which was developed in 1953 and had a effective firing range is 30km."
 motorized_rocket_equipment_5_desc:0 "Rocket launching systems continue to be developed, such as the Soviet Union's BMD-21 was developed in the early 1960’s and it was first used in March of 1969."
 rocket_artillery65_desc:0 "Improving communications between rocket artillery batteries, HQ units, and front line combat units will allow us to better coordinate our fire missions on enemy positions."
 
