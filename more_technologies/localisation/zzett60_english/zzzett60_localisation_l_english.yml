 FRA_infantry_equipment_4:0 "Fusil semi-automatique 7 mm 5 M. 49"
 FRA_infantry_equipment_4_short:0 "MAS-49" 
 FRA_infantry_equipment_4_desc:0 "Production of the MAS-49 started in 1949, and it was adopted by the French Army in July of that year. It replaced a diverse collection of bolt action rifles that had been absorbed by the military after WWII. There was one variant of this rifle called the MAS 49/56. Improvements were made to the MAS-49 that were based on the lessons learned from  Algeria, Indochina, and the Suez Crisis. The rifle was accurate, reliable, and easy to maintain." 
 FRA_infantry_equipment_5:0 "Manufacture d'Armes de Saint-Étienne Type 54"
 FRA_infantry_equipment_5_short:0 "MAS-54"
 FRA_infantry_equipment_5_desc:0 "The MAS 1954, commonly known as the MAS 54, was a prototype French battle rifle designed in 1954 and produced in very small numbers in prototype form only by the Manufacture d'armes de Saint-Étienne. One of a number of automatic weapon prototypes designed by MAS during the 1950s and 1960s, the MAS 54 was an unsuccessful attempt at replacing the MAS 49 in service."
 
