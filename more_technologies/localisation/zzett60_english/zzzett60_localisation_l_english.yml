 GER_motorized_rocket_equipment_2:0 "Sd.Kfz.4 Panzerwerfer"
 GER_motorized_rocket_equipment_2_short:0 "Panzerwerfer"
 GER_motorized_rocket_equipment_2_desc:0 "The term Panzerwerfer refers to a half-tracked vehicle that carried a modified 150mm Nebelwerfer 41. There were two types of vehicles used for the Panzerwerfer, and they are either the Sd. Kfz. 4/1 or the Schwerer Wehrmachtschlepper. Both half-tracks were armoured, and the Nebelwerfer could fire ten rockets at a time. Production began in April 1943 and it was first used on the Eastern Front in the fall of 1943."
  
 SOV_modern_tank_equipment_2:0 "T-54"
 SOV_modern_tank_equipment_2_short:0 "T-54"
 SOV_modern_tank_equipment_2_desc:0 "By the standards of the 1950s, the T-54 was an excellent tank combining lethal firepower, excellent armor protection and good reliability while remaining a significantly smaller and lighter tank than its NATO contemporaries."
 SOV_modern_tank_equipment_3:0 "T-55"
 SOV_modern_tank_equipment_3_short:0 "T-55"
 SOV_modern_tank_equipment_3_desc:0 "The T-55 is a relatively small main battle tank, presenting a smaller target for its opponents to hit. The tanks have good mobility thanks to their relatively light weight, wide tracks, a good cold-weather start-up system and a snorkel that allows river crossings."
 SOV_modern_tank_equipment_4:0 "T-62"
 SOV_modern_tank_equipment_4_short:0 "T-62"
 SOV_modern_tank_equipment_4_desc:0 "As a further development of the T-55 series, the T-62 retained many similar design elements of its predecessor including low profile and thick turret armor. In contrast with previous tanks, which were armed with rifled tank guns, the T-62 was the first tank armed with a smoothbore tank gun that could fire APFSDS rounds at higher velocities."
