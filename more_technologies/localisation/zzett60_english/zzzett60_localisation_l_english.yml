 USA_theater_missile_equipment_1:0 "Martin TM-61 Matador"
 USA_theater_missile_equipment_1_short:0 "Matador"
 USA_theater_missile_equipment_1_desc:0 "The Matador was a surface-to-surface tactical missile designed to carry either a conventional or a nuclear warhead.  Originally designated as the B-61, the USAF’s first “pilotless bomber,” it was similar in concept to the German V-1 “buzz bomb” of WWII. Operational TM-61s which later followed were the first tactical guided missiles in the USAF inventory. It was retired from service in June 1959."
 USA_theater_missile_equipment_2:0 "Martin TM-76 Mace"
 USA_theater_missile_equipment_2_short:0 "Mace"
 USA_theater_missile_equipment_2_desc:0 "Mace was an improved version of the Matador cruise missile. The Matador's radio guidance was replaced by an innovative autonomous radar-mapping, terrain matching system. A redesigned airframe accommodated more fuel, increasing range to 1300 km (800 miles). Flight testing began in 1956, and the first squadron became operational in 1959, replacing Matador missiles in Army service. The Mace was withdrawn from service in 1966-1971."
 
 SOV_theater_missile_equipment_1:0 "Ilyushin P-205 SSC-3 Styx"
 SOV_theater_missile_equipment_1_short:0 "P-205 Styx"
 SOV_theater_missile_equipment_1_desc:0 "The P-205 was a intermediate range cruise missile developed in the late 1950s at the Soviet Union based off of the P-20 anti-ship missile. The missile was stored in a hermetically-sealed transport-launch container. The container would be raised to a 16 degree elevation for launch. Two launches of the missile were made from a test center in 1959 and 1960 before the land-based project was cancelled on 5 February 1960. Further developments were eventually fielded as the Rubezh system, or the SSC-3 Styx, land-based anti-ship missile in the 1970s."
 SOV_theater_missile_equipment_2:0 "Chelomey S-35 SSC-1a Shaddock"
 SOV_theater_missile_equipment_2_short:0 "S-35 Shaddock"
 SOV_theater_missile_equipment_2_desc:0 "The S-35 was a land-based cruise missile developed from the P-5 ASM. Various versions of virtually the same missile were operational with the Soviet Union with different designations that caused confusion on western intellingence. The S-35, a land-based cruise missile, received the designation SSC-1a Shaddock by NATO, and was launched from a long cylindrical container."
 
 ENG_theater_missile_equipment_1:0 "English Electric Black Rock"
 ENG_theater_missile_equipment_1_short:0 "Black Rock"
 ENG_theater_missile_equipment_1_desc:0 "English Electric developed the Black Rock as an experimental ground-to-ground missile in the early to mid fifties. The missile was mainly intended as a test-bed for solid fuel rocket engines for application in other ballistic missiles and as an interim design was never deployed operationally."
 ENG_theater_missile_equipment_2:0 "Vickers-Armstrong UB.109T Red Rapier"
 ENG_theater_missile_equipment_2_short:0 "Red Rapier"
 ENG_theater_missile_equipment_2_desc:0 "The British Red Rapier was a cruise missile project born out of a basic requirement to field an updated version of the German V-1 Flying Bomb. Delays in the design and testing led the project to be cancelled in 1955 after its requirements became obsolete by other developments such as the Valiant strategic bomber."
 
