 nsb_gyrocopter_desc:"The gyrocopter was invented by a Spanish engineer, Juan de la Cierva, and flown on 9 Jan 1923 at Cuatro Veintos Airfiled, Madrid. It was referred to as the autogyro and it resembled a fixed wing aircraft. This was the first rotary aircraft to have flown successfully. A gyrocopter is unlike a helicopter because the rotors are not powered. Lift occurs when air moves across the blades, thus causing the rotor to spin. Development of the gyrocopter would eventually lead to vertical take off and landings. War time use was mostly for aerial surveillance."
